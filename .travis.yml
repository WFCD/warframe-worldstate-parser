language: node_js
os: linux
dist: bionic
cache: npm
notifications:
  email: false
node_js:
  - 'node'
  - 'lts/*'
  - 13
  - 12
  - 11
  - 10
  - 9
  - 8

install: npm install

stages:
  - clint
  - lint
  - test
  - coverage
  - name: release
    if: branch = master && type NOT IN (pull_request)
  - name: docs
    if: branch = master && type NOT IN (pull_request)

jobs:
  include:
    - stage: clint
      name: Lint Commit
      script: npx commitlint-travis
    - stage: lint
      name: Lint Source
      script: npm run lint
    - stage: coverage
      script: npm run coverage
    - stage: release
      node_js: node
      deploy:
        provider: script
        cleanup: false
        script: npx semantic-release
    - stage: docs
      script:
        - chmod +x ./.github/update_docs.sh
        - ./.github/update_docs.sh
