eturns {Reward} */ getReward() { return this.mission.reward; } /** * Get a string indicating how much time is left before the alert expires * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Get an array containing the types of all of the alert's rewards * @returns {Array.&lt;string&gt;} */ getRewardTypes() { return this.mission.reward.getTypes(); } /** * Get whether or not this alert has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * The alert's string representation * @returns {string} */ toString() { const lines = [ this.mission.toString(), this.getETAString(), ]; return `${this.mdConfig.codeMulti}${lines.join(this.mdConfig.lineEnd)}${this.mdConfig.blockEnd}`; } } module.exports = Alert; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"WorldstateObject.js.html":{"id":"WorldstateObject.js.html","title":"Source: WorldstateObject.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: WorldstateObject.js 'use strict'; /** * Represents a generic ojbect from Worldstate */ class WorldstateObject { /** * @param {Object} data The object data */ constructor(data) { /** * The object's id field * @type {string} */ this.id = data._id.$id; } /** * Returns a string representation of the object * @returns {string} */ toString() { return `id: ${this.id}`; } } module.exports = WorldstateObject; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"ConclaveChallenge.js.html":{"id":"ConclaveChallenge.js.html","title":"Source: ConclaveChallenge.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: ConclaveChallenge.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents a Conclave challenge * @extends {WorldstateObject} */ class ConclaveChallenge extends WorldstateObject { /** * @param {Object} data The challenge data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(data, { mdConfig, translator, timeDate }) { super(data); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * Time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The challenge's description text * @type {string} */ this.description = translator.languageString(data.challengeTypeRefID); /** * The time and date at which the challenge expires * @type {Date} */ this.expiry = new Date(1000 * data.endDate.sec); /** * The number of times that the challenge's objective needs to be completed * @type {number} */ this.amount = data.params[0].v; /** * The PVP mode that the challenge must be completed in * @type {string} */ this.mode = translator.conclaveMode(data.PVPMode); /** * The challenge's category (daily, weekly...) * @type {string} */ this.category = translator.conclaveCategory(data.Category); } /** * Get whether or not the challenge is daily * @returns {boolean} */ isDaily() { return this.category.toLowerCase() === 'day'; } /** * Get whether or not this is the weekly root challenge * @returns {boolean} */ isRootChallenge() { return this.category.toLowerCase() === 'week_root'; } /** * Get whether or not the challenge has expired * @returns {boolean} */ isExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Get a string indicating how much time is left before the challenge expires * @returns {string} */ getEndString() { const timeDelta = this.timeDate.fromNow(this.expiry); return this.timeDate.timeDeltaToString(timeDelta); } /** * The conclave challenge's string representation * @returns {string} */ toString() { return `${this.description} on ${this.mode} ${this.amount} times in a ${this.category}`; } } module.exports = ConclaveChallenge; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"DailyDeal.js.html":{"id":"DailyDeal.js.html","title":"Source: DailyDeal.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: DailyDeal.js 'use strict'; /** * Represents a daily deal */ class DailyDeal { /** * @param {Object} data The deal data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(data, { mdConfig, translator, timeDate }) { /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The item that is being offered in the sale * @type {string} */ this.item = translator.languageString(data.StoreItem); /** * The date and time at which the deal will expire * @type {Date} */ this.expiry = new Date(1000 * data.Expiry.sec); /** * The item's original price * @type {number} */ this.originalPrice = data.OriginalPrice; /** * The item's discounted price * @type {number} */ this.salePrice = data.SalePrice; /** * The number of available items on sale * @type {number} */ this.total = data.AmountTotal; /** * The number of items that have already been sold * @type {number} */ this.sold = data.AmountSold; } /** * Get a string indicating how much time is left before the deal expires * @returns {string} */ getEtaString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Returns a string representation of the daily deal * @returns {string} */ toString() { const lines = [ `Daily Deal: ${this.item}`, `${this.salePrice}p (original ${this.originalPrice}p)`, `${this.sold} / ${this.total} sold`, `Expires in ${this.getEtaString()}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = DailyDeal; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"DarkSector.js.html":{"id":"DarkSector.js.html","title":"Source: DarkSector.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: DarkSector.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents a dark sector * @extends {WorldstateObject} */ class DarkSector extends WorldstateObject { /** * @param {Object} data The dark sector data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {function} deps.Mission The mission parser * @param {function} deps.DarkSectorBattle The dark sector battle parser * @param {function} deps.Reward The reward parser */ constructor(data, { mdConfig, translator, Mission, DarkSectorBattle, Reward }) { super(data); const deps = { translator, Mission, DarkSectorBattle, mdConfig, Reward }; /** * The dark sector credit tax rate * @type {number} */ this.creditTaxRate = data.DefenderInfo.CreditsTaxRate; /** * The dark sector credit tax rate for clan/alliance members * @type {number} */ this.memberCreditsTaxRate = data.DefenderInfo.MemberCreditsTax; /** * The dark sector resource tax rate * @type {number} */ this.itemsTaxRate = data.DefenderInfo.ItemsTaxRate; /** * The dark sector resource tax rate for clan/alliance members * @type {number} */ this.memberItemsTaxRate = data.DefenderInfo.MemberItemsTaxRate; /** * Whether the dark sector holder is an alliance or not * @type {Boolean} */ this.isAlliance = data.DefenderInfo.IsAlliance; /** * The current holder of the dark sector * @type {string} */ this.defenderName = data.DefenderInfo.Name; /** * The remaining health of the current solar rail * @type {number} */ this.defenderPoolRemaining = data.DefenderInfo.StrengthRemaining; /** * The maximum health of the solar rail * @type {number} */ this.defenderMaxPool = data.DefenderInfo.MaxStrength; /** * The date and time at which the rail was deployed * @type {Date} */ this.defenderDeployemntActivation = new Date(1000 * data.DefenderInfo.DeploymentActivationTime.sec); /** * The solar rail type * @type {string} */ this.railType = translator.languageString(data.DefenderInfo.RailType); /** * The MOTD set by the dark sector holder * @type {string} */ this.defenderMOTD = data.DefenderInfo.MOTD; /** * The player who deployed the solar rail * @type {string} */ this.deployerName = data.DefenderInfo.DeployerName; /** * The clan of the player who deployed the solar rail * @type {string} */ this.deployerClan = data.DefenderInfo.DeployerClan; this.defenderRailHealReserve = data.DefenderInfo.RailHealReserve; this.healRate = data.DefenderInfo.healRate; this.damagePerMission = data.DefenderInfo.DamagePerMission; /** * The dark sector's mission * @type {?Mission} */ this.mission = data.DefenderInfo.MissionInfo ? new Mission(data.DefenderInfo.MissionInfo, deps) : null; this.battlePayReserve = data.DefenderInfo.BattlePayReserve; /** * The battle pay per mission offered to players * @type {number} */ this.perMissionBattlePay = data.DefenderInfo.MissionBattlePay; /** * The player who set the battle pay * @type {string} */ this.battlePaySetBy = data.DefenderInfo.BattlePaySetBy; /** * The clan of the player who set the battle pay * @type {string} */ this.battlePaySetByClan = data.DefenderInfo.BattlePaySetByClan; /** * The player who changed the tax * @type {string} */ this.taxChangedBy = data.DefenderInfo.TaxLastChangedBy; /** * The clan of the player who set the tax * @type {string} */ this.taxChangedByClan = data.DefenderInfo.TaxLastChangedByClan; /** * The history of the dark sector * @type {Array.&lt;DarkSectorBattle&gt;} */ this.history = data.History.map(b =&gt; new DarkSectorBattle(b)); } } module.exports = DarkSector; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"DarkSectorBattle.js.html":{"id":"DarkSectorBattle.js.html","title":"Source: DarkSectorBattle.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: DarkSectorBattle.js 'use strict'; /** * Represents a battle over a dark sector */ class DarkSectorBattle { /** * @param {Object} data The battle data */ constructor(data) { /** * The defenders of the dark sector * @type {string} */ this.defender = data.Def; /** * Whether the defenders are an alliance or not * @type {boolean} */ this.defenderIsAlliance = data.DefAli; /** * The attackers of the dark sector * @type {string} */ this.attacker = data.Att; /** * Whether the attackers are an alliance or not * @type {boolean} */ this.attackerIsAlliance = data.AttAli; /** * The winner of the battle * @type {string} */ this.winner = data.DefId.$id === data.WinId.$id ? this.defender : this.attacker; /** * The date and time at which the battle started * @type {Date} */ this.start = new Date(1000 * data.Start.sec); /** * The date and time at which the battle ended * @type {Date} */ this.end = new Date(1000 * data.End.sec); } } module.exports = DarkSectorBattle; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Event.js.html":{"id":"Event.js.html","title":"Source: Event.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: Event.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents an in-game special event * @extends {WorldstateObject} */ class Event extends WorldstateObject { /** * @param {Object} data The event data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {function} deps.Reward The Reward parser */ constructor(data, { mdConfig, translator, timeDate, Reward }) { super(data); const opts = { translator, mdConfig, Reward }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The date and time at which the event ends * @type {Date} */ this.expiry = new Date(1000 * data.Expiry.sec); /** * The event's main score goal * @type {number} */ this.maximumScore = data.Goal; /** * The first intermediate score goal * @type {?number} */ this.smallInterval = data.GoalInterim || null; /** * The second intermediate score goal * @type {?number} */ this.largeInterval = data.GoalInterim2 || null; /** * The faction that the players must fight in the event * @type {string} */ this.faction = translator.faction(data.Faction); /** * The description of the event * @type {string} */ this.description = translator.languageString(data.Desc); /** * The node where the event takes place * @type {?string} */ this.node = translator.node(data.Node) || null; /** * The other nodes where the event takes place * @type {Array.&lt;string&gt;} */ this.concurrentNodes = data.ConcurrentNodes ? data.ConcurrentNodes.map(n =&gt; translator.node(n)) : []; /** * The victim node * @type {?string} */ this.victimNode = translator.node(data.VictimNode) || null; /** * The score description * @type {?string} */ this.scoreLocTag = data.Fomorian ? 'Fomorian Assault Score' : translator.languageString(data.ScoreLocTag) || null; /** * The event's rewards * @type {Array.&lt;Reward&gt;} */ this.rewards = Object.keys(data) .filter(k =&gt; k.includes('Reward')) .map(k =&gt; new Reward(data[k], opts)); } /** * Get whether or not the event has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * The event's string representation * @returns {string} */ toString() { let lines = [ `${this.description} : ${this.faction}`, `${this.scoreLocTag} : ${this.maximumScore}`, ]; if (this.rewards.length) { lines.push('Rewards:'); lines = lines.concat(this.rewards.map(r =&gt; r.toString())); } if (this.node) { lines.push(`Battle on ${this.node}`); } if (this.victim) { lines.push(`Protect ${this.victimNode}`); } return lines.join(this.mdConfig.lineEnd); } } module.exports = Event; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Fissure.js.html":{"id":"Fissure.js.html","title":"Source: Fissure.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: Fissure.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents a fissure mission * @extends {WorldstateObject} */ class Fissure extends WorldstateObject { /** * @param {Object} data The fissure data * @param {Object} deps The dependencies object * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(data, { translator, timeDate }) { super(data); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The node where the fissure has appeared * @type {string} */ this.node = translator.node(data.Node); /** * The fissure mission type * @type {string} */ this.missionType = translator.nodeMissionType(data.Node); /** * The faction controlling the node where the fissure has appeared * @type {string} */ this.enemy = translator.nodeEnemy(data.Node); /** * The fissure's tier * @type {string} */ this.tier = translator.fissureModifier(data.Modifier); /** * The fissure's tier as a number * @type {number} */ this.tierNum = translator.fissureTier(data.Modifier); /** * The date and time at which the fissure appeared * @type {Date} */ this.activation = new Date(1000 * data.Activation.sec); /** * The date and time at which the fissure will disappear * @type {Date} */ this.expiry = new Date(1000 * data.Expiry.sec); } /** * Get a string representation of how long the void fissure will remain active * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Returns a string representation of the fissure * @returns {string} */ toString() { return `[${this.getETAString()}] ${this.tier} fissure at ${this.node} - ${this.enemy} ${this.missionType}`; } } module.exports = Fissure; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"FlashSale.js.html":{"id":"FlashSale.js.html","title":"Source: FlashSale.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: FlashSale.js 'use strict'; /** * Represents a flash sale */ class FlashSale { /** * @param {Object} data The flash sale data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(data, { translator, mdConfig, timeDate }) { /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The item being offered in the flash sale * @type {string} */ this.item = translator.languageString(data.TypeName); /** * The date and time at which the sale will end * @type {Date} */ this.expiry = new Date(1000 * data.EndDate.sec); /** * The item's discount percentage * @type {number} */ this.discount = data.Discount; /** * The item's discounted platinum price * @type {number} */ this.premiumOverride = data.PremiumOverride; /** * Whether this item is featured in the in-game market * @type {boolean} */ this.isFeatured = data.Featured; /** * Whether this item is marked as popular in the in-game market * @type {boolean} */ this.isPopular = data.Popular; } /** * Get how much time is left before the deal expires * @returns {string} */ getETAString() { const timeDelta = this.timeDate.fromNow(this.expiry); return this.timeDate.timeDeltaToString(timeDelta); } /** * Returns a string representation of the flash sale * @returns {string} */ toString() { const lines = [ `${this.item}, ${this.premiumOverride}p`, `Expires in ${this.getETAString()}`, ]; if (this.discount) { lines.unshift(`${this.discount}% off!`); } else if (this.isPopular) { lines.unshift('**Popular**'); } else if (this.isFeatured) { lines.unshift('**Featured**'); } return `${this.mdConfig.codeMulti}${lines.join(this.mdConfig.lineEnd)}${this.mdConfig.blockEnd}`; } } module.exports = FlashSale; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"timeDate.js.html":{"id":"timeDate.js.html","title":"Source: timeDate.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: timeDate.js 'use strict'; /** * An object containing functions to format dates and times * @typedef {Object.&lt;function&gt;} TimeDateFunctions * @property {function} timeDeltaToString - Converts a time difference to a string * @property {function} fromNow - Returns the number of milliseconds between now and * a given date * @property {function} toNow - Returns the number of milliseconds between a given * date and now */ /** * @param {number} millis The number of milliseconds in the time delta * @returns {string} */ function timeDeltaToString(millis) { if (typeof millis !== 'number') { throw new TypeError('millis should be a number'); } const timePieces = []; const prefix = millis &lt; 0 ? '-' : ''; let seconds = Math.abs(millis / 1000); // Seconds in a day if (seconds &gt;= 86400) { timePieces.push(`${Math.floor(seconds / 86400)}d`); seconds = Math.floor(seconds) % 86400; } // Seconds in an hour if (seconds &gt;= 3600) { timePieces.push(`${Math.floor(seconds / 3600)}h`); seconds = Math.floor(seconds) % 3600; } if (seconds &gt;= 60) { timePieces.push(`${Math.floor(seconds / 60)}m`); seconds = Math.floor(seconds) % 60; } if (seconds &gt;= 0) { timePieces.push(`${Math.floor(seconds)}s`); } return `${prefix}${timePieces.join(' ')}`; } /** * Returns the number of milliseconds between now and a given date * @param {Date} d The date from which the current time will be subtracted * @param {function} [now] A function that returns the current UNIX time in milliseconds * @returns {number} */ function fromNow(d, now = Date.now) { return d.getTime() - now(); } /** * Returns the number of milliseconds between a given date and now * @param {Date} d The date that the current time will be subtracted from * @param {function} [now] A function that returns the current UNIX time in milliseconds * @returns {number} */ function toNow(d, now = Date.now) { return now() - d.getTime(); } module.exports = { timeDeltaToString, fromNow, toNow, }; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Reward.js.html":{"id":"Reward.js.html","title":"Source: Reward.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: Reward.js 'use strict'; // Resource names const resources = [ 'Neural Sensors', 'Orokin Cell', 'Neurodes', 'Alloy Plate', 'Circuits', 'Control Module', 'Ferrite', 'Gallium', 'Morphics', 'Nano Spores', 'Oxium', 'Rubedo', 'Salvage', 'Plastids', 'Polymer Bundle', 'Argon Crystal', 'Cryotic', 'Oxium', 'Tellurium', ]; // Aura names const auras = [ 'Corrosive Projection', 'Dead Eye', 'EMP Aura', 'Enemy Radar', 'Energy Siphon', 'Infested Impedance', 'Loot Detector', 'Physique', 'Pistol Scavenger', 'Rejuvenation', 'Rifle Amp', 'Rifle Scavenger', 'Shield Disruption', 'Shotgun Scavenger', 'Sniper Scavenger', 'Speed Holster', 'Sprint Boost', 'Stand United', 'Steel Charge', ]; // Nightmare mod names const nightmare = [ 'Accelerated Blast', 'Animal Instinct', 'Armored Agility', 'Blaze', 'Constitution', 'Focus Energy', 'Fortitude', 'Hammer Shot', 'Ice Storm', 'Lethal Torrent', 'Rending Strike', 'Stunning Speed', 'Wildfire', 'Seeking Fury', 'Shred', 'Vigor', ]; /** * An object describing a type of reward, including name, description, * test function to verify type from a string, thumbnail url, and color * @typedef {Object} RewardType * @property {string} name - Name of the reward type * @property {string} description - Description of the reward type * @property {string} test - Function for testing the return type against a string * @property {string} thumbnail - Thumbnail url for this reward type * @property {string} color - Summary color representing this reward type */ // Reward types const rewardTypes = [ { name: 'vauban', description: 'Vauban parts', test: s =&gt; /^vauban/i.test(s), thumbnail: 'https://raw.githubusercontent.com/Warframe-Community-Developers/warframe-worldstate-parser/master/resources/vauban_thumb.png', color: 0x5C5A53, }, { name: 'skin', description: 'Weapon skins', test: s =&gt; /skin/i.test(s), thumbnail: 'https://raw.githubusercontent.com/Warframe-Community-Developers/warframe-worldstate-parser/master/resources/weapon_skin_thumb.png', color: 0x4F4C33, }, { name: 'helmet', description: 'Alternative helmets', test: s =&gt; /helmet/i.test(s), thumbnail: 'https://raw.githubusercontent.com/Warframe-Community-Developers/warframe-worldstate-parser/master/resources/alt_helmet_thumb.png', color: 0x567677, }, { name: 'nitain', description: 'Nitain extract', test: s =&gt; /nitain/i.test(s), thumbnail: 'https://raw.githubusercontent.com/Warframe-Community-Developers/warframe-worldstate-parser/master/resources/nitain_thumb.png', color: 0xAEADA4, }, { name: 'mutalistCoordinate', description: 'Mutalist Alad V coordinates', test: s =&gt; /mutalist/i.test(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/mutalist_thumb.png', color: 0x26B37, }, { name: 'weapon', description: 'Weapons', test: s =&gt; /dagger|sword|glaive/i.test(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/glaive_thumb.png', color: 0xA3A097, }, { name: 'clantech', description: 'Clantech resources', test: s =&gt; /fieldron|detonite|mutagen/i.test(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/clantech_thmb.png', color: 0x4D5556, }, { name: 'aura', description: 'Auras', test: s =&gt; auras.includes(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/aura_thumb.png', color: 0xC8F8FF, }, { name: 'resource', description: 'Resources', test: s =&gt; resources.includes(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/resource_thumb.png', color: 0xFFEE9C, }, { name: 'nightmare', description: 'Nightmare mods', test: s =&gt; nightmare.includes(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/nightmare_thumb.png', color: 0xB22E2C, }, { name: 'endo', description: 'Endo', test: s =&gt; /\\d+\\sendo/i.test(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/endo_thumb.png', color: 0xC2A24C, }, { name: 'potato', description: 'Orokin Catalysts/Reactors', test: s =&gt; /catalyst|reactor/i.test(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/potato_thumb.png', color: 0x689ADD, }, { name: 'forma', description: 'Forma', test: s =&gt; /forma/i.test(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/forma_thumb.png', color: 0xF9E592, }, { name: 'exilus', description: 'Exilus', test: s =&gt; /exilus/i.test(s), thumbnail: 'https://github.com/Warframe-Community-Developers/warframe-worldstate-parser/raw/master/resources/exilus_thumb.png', color: 0x722824, }, // Catch-all { name: 'other', description: 'Other', test: () =&gt; true, thumbnail: '', color: 0x4F545C, }, ]; /** * Returns the type of a given item * @param {string} item The item whose type needs to be determined * @param {Array.&lt;Object&gt;} [types] The possible types * @returns {string} The type name */ function getItemType(item, types = rewardTypes) { return types.find(t =&gt; t.test(item)).name; } /** * Returns the full type of a given item * @param {string} item The item whose type needs to be determined * @param {Array.&lt;Object&gt;} [types] The possible types * @returns {RewardType} The type */ function getItemTypeFull(item, types = rewardTypes) { return types.find(t =&gt; t.test(item)); } /** * Represents a mission reward */ class Reward { /** * @param {Object} data The mission data * @param {Object} deps The dependencies object * @param {Translator} deps.translator The string translator */ constructor(data, { translator }) { /** * The items being rewarded * @type {Array.&lt;string&gt;} */ this.items = data.items ? data.items.map(i =&gt; translator.languageString(i)) : []; /** * The counted items being rewarded * @type {Array.&lt;Object&gt;} */ this.countedItems = data.countedItems ? data.countedItems.map(i =&gt; ({ count: i.ItemCount, type: translator.languageString(i.ItemType), })) : []; /** * The credits being rewarded * @type {number} */ this.credits = data.credits || 0; } /** * The types of all items that are being rewarded * @returns {Array.&lt;string&gt;} */ getTypes() { return this.items.concat(this.countedItems.map(i =&gt; i.type)).map(t =&gt; getItemType(t)); } /** * The types of all the items that are being rewarded * @returns {Array.&lt;RewardType&gt;} */ getTypesFull() { return this.items.concat(this.countedItems.map(i =&gt; i.type)).map(t =&gt; getItemTypeFull(t)); } /** * The reward's string representation * @returns {string} */ toString() { const tokens = this.items.concat( this.countedItems.map(i =&gt; `${i.count} ${i.type}`)); if (this.credits) { tokens.push(`${this.credits}cr`); } return tokens.join(' + '); } } module.exports = Reward; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"GlobalUpgrade.js.html":{"id":"GlobalUpgrade.js.html","title":"Source: GlobalUpgrade.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: GlobalUpgrade.js 'use strict'; /** * Represents an upgrade that applies to all players */ class GlobalUpgrade { /** * @param {Object} data The global upgrade data * @param {Object} deps The dependencies object * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(data, { translator, timeDate }) { /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The time and date at which the global upgrade starts being active * @type {Date} */ this.start = new Date(1000 * data.Activation.sec); /** * The time and date at which the global upgrade stops being active * @type {Date} */ this.end = new Date(1000 * data.ExpiryDate.sec); /** * The effect of the upgrade * @type {string} */ this.upgrade = translator.upgrade(data.UpgradeType); /** * The operation type * @type {string} */ this.operation = translator.operation(data.OperationType); /** * The operation value */ this.upgradeOperationValue = data.Value; } /** * Get a string indicating how long it will take for the upgrade to expire * @returns {string} */ getETAString() { const timeDelta = this.timeDate.fromNow(this.end); return this.timeDate.timeDeltaToString(timeDelta); } /** * Returns a string representation of the upgrade * @returns {string} */ toString() { return `${this.mdConfig.codeMulti}[${this.getETAString()}] ${this.upgrade}` + `${this.operation} ${this.upgradeOperationValue}${this.mdConfig.blockEnd}`; } } module.exports = GlobalUpgrade; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Invasion.js.html":{"id":"Invasion.js.html","title":"Source: Invasion.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: Invasion.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents an invasion */ class Invasion extends WorldstateObject { /** * @param {Object} data The invasion data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {function} deps.Reward The Reward parser */ constructor(data, { mdConfig, translator, timeDate, Reward }) { super(data); const opts = { mdConfig, translator, timeDate, Reward }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The node where the invasion is taking place * @type {string} */ this.node = translator.node(data.Node); /** * The invasion's description * @type {string} */ this.desc = translator.languageString(data.LocTag); /** * The attacker's reward * @type {Reward} */ this.attackerReward = new Reward(data.AttackerReward, opts); /** * The attacking faction * @type {string} */ this.attackingFaction = translator.faction(data.DefenderMissionInfo.faction); /** * The defender's reward * @type {Reward} */ this.defenderReward = new Reward(data.DefenderReward, opts); /** * The defending faction * @type {string} */ this.defendingFaction = translator.faction(data.AttackerMissionInfo.faction); /** * Whether this invasion is against the infestation * @type {boolean} */ this.vsInfestation = /infest/i.test(this.attackingFaction); /** * The time at which the invasion starts * @type {Date} */ this.activation = new Date(1000 * data.Activation.sec); /** * The signed count of completed runs. Supporting the attackers makes the count go up, * supporting the defenders makes it go down * @type {number} */ this.count = data.Count; /** * The number of runs that one side needs to win * @type {number} */ this.requiredRuns = data.Goal; /** * The invasion's completion percentage. Defenders win if it gets to 0 * Grineer vs. Corpus invasions start at 50, Infested invasions start at 100 * @type {number} */ this.completion = (1 + (data.Count / data.Goal)) * (this.vsInfestation ? 100 : 50); /** * Whether the invasion has finished * @type {boolean} */ this.completed = data.Completed; } /** * Whether or not the attackers are winning. * This is always false when the infestation is attacking * @returns {boolean} */ isAttackerWinning() { return this.count &gt; 0; } /** * Get an estimation of how much time is left before the invasion ends in milliseconds * @returns {number} */ getRemainingTime() { const completedRuns = Math.abs(this.count); const elapsedMillis = this.timeDate.toNow(this.activation); const remainingRuns = this.requiredRuns - completedRuns; return remainingRuns * (elapsedMillis / completedRuns); } /** * Get a string estimating how much time is left before the invasion ends * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.getRemainingTime()); } /** * Get the types of the items being rewarded in the invasion * @returns {Array.&lt;string&gt;} */ getRewardTypes() { return this.attackerReward.getTypes().concat(this.defenderReward.getTypes()); } /** * The invasion's string representation * @returns {string} */ toString() { let lines = []; if (this.vsInfestation) { lines = [ this.defenderReward.toString(), `${this.desc} on ${this.node}`, `${Math.round(this.completion * 100) / 100}% - ETA: ${this.getETAString()}`, ]; } else { lines = [ `${this.attackingFaction} (${this.attackerReward}) vs. ` + `${this.defendingFaction} (${this.defenderReward})`, `${this.node} - ${this.desc}`, `${Math.round(this.completion * 100) / 100}% - ETA: ${this.getETAString()}`, ]; } return `${this.mdConfig.codeMulti}${lines.join(this.mdConfig.lineEnd)}${this.mdConfig.blockEnd}`; } } module.exports = Invasion; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"WorldState.js.html":{"id":"WorldState.js.html","title":"Source: WorldState.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: WorldState.js 'use strict'; const News = require('./News.js'); const Event = require('./Event.js'); const Alert = require('./Alert.js'); const Sortie = require('./Sortie.js'); const SortieVariant = require('./SortieVariant.js'); const SyndicateMission = require('./SyndicateMission.js'); const Fissure = require('./Fissure.js'); const GlobalUpgrade = require('./GlobalUpgrade.js'); const FlashSale = require('./FlashSale.js'); const Invasion = require('./Invasion.js'); const DarkSector = require('./DarkSector.js'); const DarkSectorBattle = require('./DarkSectorBattle.js'); const Mission = require('./Mission.js'); const Reward = require('./Reward.js'); const VoidTrader = require('./VoidTrader.js'); const DailyDeal = require('./DailyDeal.js'); const Simaris = require('./Simaris.js'); const ConclaveChallenge = require('./ConclaveChallenge.js'); const PersistentEnemy = require('./PersistentEnemy.js'); const timeDate = require('./timeDate.js'); const translator = require('./translation.js'); const sortieData = require('warframe-worldstate-data').sortie; const mdConfig = require('node-md-config'); /** * A collection of strings that are used by the parser to produce markdown-formatted text * @typedef {Object.&lt;string&gt;} MarkdownSettings * @property {string} lineEnd - Line return character * @property {string} blockEnd - Block end string * @property {string} doubleReturn - Double line return string * @property {string} linkBegin - Link begin string * @property {string} linkMid - Link middle string * @property {string} linkEnd - Link end string * @property {string} bold - String for denoting bold text * @property {string} italic - String for denoting italicized text * @property {string} underline - String for denoting underlined text * @property {string} strike - String for denoting striked-through text * @property {string} codeLine - String for denoting in-line code * @property {string} codeBlock - String for denoting multi-line code blocks */ const defaultDeps = { News, Event, Alert, Sortie, SortieVariant, SyndicateMission, Fissure, GlobalUpgrade, FlashSale, Invasion, DarkSector, DarkSectorBattle, Mission, Reward, VoidTrader, DailyDeal, Simaris, ConclaveChallenge, PersistentEnemy, timeDate, translator, sortieData, mdConfig, }; function parseArray(ParserClass, dataArray, deps) { return dataArray.map(d =&gt; new ParserClass(d, deps)); } /** * Parses Warframe Worldstate JSON */ class WorldState { /** * @param {string} json The worldstate JSON string * @param {Object} [deps] The options object */ constructor(json, deps = defaultDeps) { if (typeof json !== 'string') { throw new TypeError('json needs to be a string'); } const data = JSON.parse(json); /** * The date and time at which the World State was generated * @type {Date} */ this.timestamp = new Date(data.Time * 1000); /** * The in-game news * @type {Array.&lt;News&gt;} */ this.news = parseArray(deps.News, data.Events, deps); /** * The current events * @type {Array.&lt;Event&gt;} */ this.events = parseArray(deps.Event, data.Goals, deps); /** * The current alerts * @type {Array.&lt;Alert&gt;} */ this.alerts = parseArray(deps.Alert, data.Alerts, deps); /** * The current sortie * @type {Sortie} */ this.sortie = parseArray(deps.Sortie, data.Sorties, deps)[0]; /** * The current syndicate missions * @type {Array.&lt;SyndicateMission&gt;} */ this.syndicateMissions = parseArray(deps.SyndicateMission, data.SyndicateMissions, deps); /** * The current fissures * @type {Array.&lt;News&gt;} */ this.fissures = parseArray(deps.Fissure, data.ActiveMissions, deps); /** * The current global upgrades * @type {Array.&lt;GlobalUpgrade&gt;} */ this.globalUpgrades = parseArray(deps.GlobalUpgrade, data.GlobalUpgrades, deps); /** * The current flash sales * @type {Array.&lt;FlashSale&gt;} */ this.flashSales = parseArray(deps.FlashSale, data.FlashSales, deps); /** * The current invasions * @type {Array.&lt;Invasion&gt;} */ this.invasions = parseArray(deps.Invasion, data.Invasions, deps); /** * The state of the dark sectors * @type {Array.&lt;DarkSector&gt;} */ this.darkSectors = parseArray(deps.DarkSector, data.BadlandNodes, deps); /** * The state of the Void Trader * @type {VoidTrader} */ this.voidTrader = parseArray(deps.VoidTrader, data.VoidTraders, deps)[0]; /** * The current daily deals * @type {Array.&lt;DailyDeal&gt;} */ this.dailyDeals = parseArray(deps.DailyDeal, data.DailyDeals, deps); /** * The state of the sanctuary synthesis targets * @type {Simaris} */ this.simaris = new deps.Simaris(data.LibraryInfo, deps); /** * The current conclave challenges * @type {Array.&lt;ConclaveChallenge&gt;} */ this.conclaveChallenges = parseArray(deps.ConclaveChallenge, data.PVPChallengeInstances, deps); /** * The currently active persistent enemies * @type {Array.&lt;PersistentEnemy&gt;} */ this.persistentEnemies = parseArray(deps.PersistentEnemy, data.PersistentEnemies, deps); } } module.exports = WorldState; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Mission.js.html":{"id":"Mission.js.html","title":"Source: Mission.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: Mission.js 'use strict'; /** * Represents an in-game mission */ class Mission { /** * @param {Object} data The mission data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {function} deps.Reward The Reward parser */ constructor(data, { mdConfig, translator, Reward }) { const deps = { mdConfig, translator, Reward }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The mission's description * @type {?string} */ this.description = data.descText ? translator.languageString(data.descText) : null; /** * The node where the mission takes place * @type {string} */ this.node = translator.node(data.location); /** * The mission's type * @type {string} */ this.type = translator.missionType(data.missionType); /** * The factions that the players must fight in the mission * @type {string} */ this.faction = translator.faction(data.faction); /** * The mission's reward * @type {?Reward} */ this.reward = data.missionReward ? new Reward(data.missionReward, deps) : null; /** * The minimum level of the enemies in the mission * @type {number} */ this.minEnemyLevel = data.minEnemyLevel; /** * The maximum level of the enemies in the mission * @type {number} */ this.maxEnemyLevel = data.maxEnemyLevel; /** * The number of waves that the players need to complete (null if not applicable) * @type {?number} */ this.maxWaveNum = data.maxWaveNum || null; /** * The Mission's nightmare boolean * @type {boolean} */ this.nightmare = data.nightmare || false; /** * The Mission's archwing requirement * @type {boolean} */ this.archwingRequired = data.archwingRequired || false; } /** * The Mission's string representation * @returns {string} */ toString() { const lines = [ this.reward.toString(), ]; lines.push(`${this.faction} (${this.type})`); lines.push(this.node); lines.push(`level ${this.minEnemyLevel} - ${this.maxEnemyLevel}`); return lines.join(this.mdConfig.lineEnd); } } module.exports = Mission; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"News.js.html":{"id":"News.js.html","title":"Source: News.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: News.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); const updateReg = new RegExp('(update|hotfix)', 'i'); const primeAccessReg = new RegExp('(access)', 'i'); /** * Represents a game news item * @extends {WorldstateObject} */ class News extends WorldstateObject { /** * @param {Object} data The news data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(data, { mdConfig, timeDate }) { super(data); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The news message * @type {string} */ this.message = data.Messages[0].Message; /** * The link to the forum post * @type {string} */ this.link = data.Prop; /** * The news's image link * @type {string} */ this.imageLink = data.ImageURL; /** * Whether this has priority over other news or not * @type {boolean} */ this.priority = data.Priority; /** * The date at which the post was published * @type {Date} */ this.date = new Date(1000 * data.Date.sec); /** * The date at which the event starts * @type {?Date} */ this.startDate = data.EventStartDate ? new Date(1000 * data.EventStartDate.sec) : null; /** * The date at which the event ends * @type {?Date} */ this.endDate = data.EventEndDate ? new Date(1000 * data.EventEndDate.sec) : null; } /** * Get a string indicating how long it will take for the event to start or * how long it's been since the news went up * @returns {string} */ getETAString() { if (this.endDate) { const timeDelta = this.timeDate.fromNow(this.endDate); return `in ${this.timeDate.timeDeltaToString(timeDelta)}`; } const timeDelta = this.timeDate.toNow(this.date); return `${this.timeDate.timeDeltaToString(timeDelta)} ago`; } /** * Whether or not this is about a game update * @returns {boolean} */ isUpdate() { return updateReg.test(this.link); } /** * Whether or not this is about a new Prime Access * @returns {boolean} */ isPrimeAccess() { return primeAccessReg.test(this.link); } /** * String representation * @returns {string} */ toString() { return `[${this.getETAString()}] ${this.mdConfig.linkBegin}${this.message}` + `${this.mdConfig.linkMid}${this.link}${this.mdConfig.linkEnd}`; } } module.exports = News; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"PersistentEnemy.js.html":{"id":"PersistentEnemy.js.html","title":"Source: PersistentEnemy.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: PersistentEnemy.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents a persistent enemy * @extends {WorldstateObject} */ class PersistentEnemy extends WorldstateObject { /** * @param {Object} data The persistent enemy data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator */ constructor(data, { mdConfig, translator }) { super(data); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The enemy's type * @type {string} */ this.agentType = translator.languageString(data.AgentType); /** * The location tag * @type {string} */ this.locationTag = translator.languageString(data.LocTag); /** * The enemy's rank * @type {number} */ this.rank = data.Rank; /** * The enemy's remainaing health percentage * @type {number} */ this.healthPercent = data.HealthPercent; /** * The percentual damage that the enemy takes when it's defeated * @type {number} */ this.fleeDamage = data.FleeDamage; /** * The region where the enemy is located * @type {string} */ this.region = translator.persistentEnemyRegion(data.Region); /** * The node at which the enemy was last discovered * @type {string} */ this.lastDiscoveredAt = translator.node(data.LastDiscoveredAt); /** * Whether or not the enemy is currently available * @type {Boolean} */ this.isDiscovered = data.Discovered; /** * Whether or not the enemy is using ticketing * @type {Boolean} */ this.isUsingTicketing = data.UseTicketing; } /** * Returns a string representation of the persistent enemy * @returns {string} */ toString() { const status = this.isDiscovered ? 'discovered' : 'not discovered'; const lines = [ `${this.agentType} last discovered at ${this.lastDiscoveredAt}.`, `It has ${this.healthPercent}% health remaining and is currently ${status}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = PersistentEnemy; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Simaris.js.html":{"id":"Simaris.js.html","title":"Source: Simaris.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: Simaris.js 'use strict'; /** * Contains information about sanctuary targets */ class Simaris { /** * @param {Object} data The sanctuary data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator */ constructor(data, { mdConfig, translator }) { /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The sanctuary target * @type {string} */ this.target = translator.languageString(data.LastCompletedTargetType) || 'N/a'; /** * Whether or not the target is currently active * @type {Boolean} */ this.isTargetActive = !(data.LastCompletedTargetType); } /** * Returns a string representation of the current sanctuary status * @returns {string} */ toString() { return `Simaris's ${this.isTargetActive ? 'current' : 'previous'} objective ` + `${this.isTargetActive ? 'is' : 'was'} ${this.target}`; } } module.exports = Simaris; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Sortie.js.html":{"id":"Sortie.js.html","title":"Source: Sortie.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: Sortie.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents a daily sortie * @extends {WorldstateObject} */ class Sortie extends WorldstateObject { /** * @param {Object} data The data for all daily sorties * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {Object} deps.sortieData The data used to parse sorties * @param {function} deps.SortieVariant The sortie variant parser */ constructor(data, { mdConfig, translator, timeDate, sortieData, SortieVariant }) { super(data); const opts = { mdConfig, translator, timeDate, sortieData, SortieVariant }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The date and time at which the sortie starts * @type {Date} */ this.activation = new Date(1000 * data.Activation.sec); /** * The date and time at which the sortie ends * @type {Date} */ this.expiry = new Date(1000 * data.Expiry.sec); /** * The sortie's reward pool * @type {string} */ this.rewardPool = translator.languageString(data.Reward); /** * The sortie's variants * @type {Array.&lt;SortieVariant&gt;} */ this.variants = data.Variants.map(v =&gt; new SortieVariant(v, opts)); /** * The sortie's boss * @type {string} */ if(data.Boss) { this.boss = translator.sortieBoss(data.Boss); } else { this.boss = this.variants[0].boss; } } /** * Get the sortie's boss * @returns {string} */ getBoss() { return this.boss; } /** * Get the sortie's faction * @returns {string} */ getFaction() { return data.Boss ? transltor.sortieFaction(data.Boss) : 'Unknown'; } /** * Gets a string indicating how long it will take for the sortie to end * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Get whether or not the sortie has expired * @returns {boolean} */ isExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Returns the sortie's string representation * @returns {string} */ toString() { if (this.isExpired()) { return `${this.mdConfig.codeMulti}There's currently no sortie${this.mdConfig.lineEnd}` + `${this.mdConfig.blockEnd}`; } const variantString = this.variants.map(v =&gt; v.toString()).join(''); return `${this.mdConfig.codeMulti}${this.getBoss()}: ends in ${this.getETAString()}` + `${this.mdConfig.doubleReturn}${variantString}${this.mdConfig.blockEnd}`; } } module.exports = Sortie; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"SortieVariant.js.html":{"id":"SortieVariant.js.html","title":"Source: SortieVariant.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: SortieVariant.js 'use strict'; const rPad = require('right-pad'); /** * Represents a sortie variant */ class SortieVariant { /** * @param {Object} data Sortie variant data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {Object} deps.sortieData The data used to parse sorties */ constructor(data, { mdConfig, translator, sortieData }) { /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); if(data.modifierType) { /** * The variant's boss * @type {string} */ this.boss = 'Deprecated'; /** * The planet where the variant takes place * @type {string} */ this.planet = 'Deprecated'; /** * The variant's mission type * @type {string} */ this.missionType = translator.missionType(data.missionType); /** * The variant's modifier * @type {string} */ this.modifier = translator.sortieModifier(data.modifierType); } else { /** * The variant's boss * @type {string} */ this.boss = sortieData.endStates[data.bossIndex].bossName; const region = sortieData.endStates[data.bossIndex].regions[data.regionIndex]; /** * The planet where the variant takes place * @type {string} */ this.planet = region.name; /** * The variant's mission type * @type {string} */ this.missionType = region.missions[data.missionIndex]; /** * The variant's modifier * @type {string} */ this.modifier = sortieData.modifiers[data.modifierIndex]; } /** * The node where the variant takes place * @type {string} */ this.node = translator.node(data.node); } /** * Returns a string representation of the sortie variant * @returns {string} */ toString() { return `${rPad(this.node, 25, ' ')} | ${rPad(this.modifier, 20, '')} | ${this.missionType}${this.mdConfig.lineEnd}`; } } module.exports = SortieVariant; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"SyndicateMission.js.html":{"id":"SyndicateMission.js.html","title":"Source: SyndicateMission.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: SyndicateMission.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents a syndicate daily mission * @extends {WorldstateObject} */ class SyndicateMission extends WorldstateObject { /** * @param {Object} data The syndicate mission data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(data, { mdConfig, translator, timeDate }) { super(data); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The date and time at which the syndicate mission starts * @type {Date} */ this.activation = new Date(1000 * data.Activation.sec); /** * The date and time at which the syndicate mission ends * @type {Date} */ this.expiry = new Date(1000 * data.Expiry.sec); /** * The syndicate that is offering the mission * @type {string} */ this.syndicate = translator.syndicate(data.Tag); /** * The nodes on which the missions are taking place * @type {Array.&lt;string&gt;} */ this.nodes = data.Nodes.map(n =&gt; translator.node(n)); } /** * Get a string indicating how much time is left before the syndicate mission expries * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Returns a string representation of the syndicate mission * @returns {string} */ toString() { if (this.nodes.length &gt; 0) { const missions = this.nodes.map(n =&gt; ` \\u2022${n.toString()}`).join(this.mdConfig.lineEnd); return `[${this.getETAString()}] ${this.syndicate} currently has missions on: ` + `${this.mdConfig.lineEnd}${missions}`; } return `No missions available for ${this.syndicate}`; } } module.exports = SyndicateMission; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"translation.js.html":{"id":"translation.js.html","title":"Source: translation.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: translation.js 'use strict'; /** * An object containing functions to convert in-game names to their localizations * @typedef {Object.&lt;function&gt;} Translator * @property {function} faction - Converts faction names * @property {function} node - Converts star map node names * @property {function} nodeMissionType - Returns the mission type of a given node * @property {function} nodeEnemy - Returns the faction that controls a given node * @property {function} languageString - Converts generic language strings * @property {function} missionType - Converts mission types * @property {function} conclaveMode - Converts conclave modes * @property {function} conclaveCategory - Converts conclave challenge categories * @property {function} fissureModifier - Converts fissure mission modifiers * @property {function} syndicate - Converts syndicate names * @property {function} upgrade - Converts upgrade types * @property {function} operation - Converts operation types * @property {function} sortieBoss - Converts sortie boss names * @property {function} sortieModifer - Converts sortie modifier types */ const data = require('warframe-worldstate-data'); function toTitleCase(str) { return str.replace(/\\w\\S*/g, txt =&gt; txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()); } function faction(key) { if (key in data.factions) { return data.factions[key].value; } return key; } function node(key) { if (key in data.solNodes) { return data.solNodes[key].value; } else if (key) { return key.split('/').slice(-1)[0]; } return key; } function nodeMissionType(key) { if (key in data.solNodes) { return data.solNodes[key].type; } else if (key) { return key.split('/').slice(-1)[0]; } return key; } function nodeEnemy(key) { if (key in data.solNodes) { return data.solNodes[key].enemy; } else if (key) { return key.split('/').slice(-1)[0]; } return key; } function languageString(key) { const lowerKey = String(key).toLowerCase(); if (lowerKey in data.languages) { return data.languages[lowerKey].value; } else if (key) { return toTitleCase(lowerKey.split('/').slice(-1)[0]); } return key; } function missionType(key) { if (key in data.missionTypes) { return data.missionTypes[key].value; } return key; } function conclaveMode(key) { if (key in data.conclave.modes) { return data.conclave.modes[key].value; } return key; } function conclaveCategory(key) { if (key in data.conclave.categories) { return data.conclave.categories[key].value; } return key; } function fissureModifier(key) { if (key in data.fissureModifiers) { return data.fissureModifiers[key].value; } return key; } function fissureTier(key) { if (key in data.fissureModifiers) { return data.fissureModifiers[key].num; } return key; } function syndicate(key) { if (key in data.syndicates) { return data.syndicates[key].name; } return key; } function upgrade(key) { if (key in data.upgradeTypes) { return data.upgradeTypes[key].value; } return key; } function operation(key) { if (key in data.operationTypes) { return data.operationTypes[key].value; } return key; } function sortieBoss(key) { if (key in data.sortie.bosses) { return data.sortie.bosses[key].name; } return key; } function sortieFaction(key) { if (key in data.sortie.bosses) { return data.sortie.bosses[key].faction; } return key; } function sortieModifier(key) { if (key in data.sortie.modifierTypes) { return data.sortie.modifierTypes[key]; } return key; } module.exports = { faction, node, nodeMissionType, nodeEnemy, languageString, missionType, conclaveMode, conclaveCategory, fissureModifier, fissureTier, syndicate, upgrade, operation, sortieBoss, sortieModifier, sortieFaction }; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"VoidTrader.js.html":{"id":"VoidTrader.js.html","title":"Source: VoidTrader.js","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Source: VoidTrader.js 'use strict'; const WorldstateObject = require('./WorldstateObject.js'); /** * Represents a void trader * @extends {WorldstateObject} */ class VoidTrader extends WorldstateObject { /** * @param {Object} data The Void trader data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(data, { mdConfig, translator, timeDate }) { super(data); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The date and time at which the void trader arrives * @type {Date} */ this.activation = new Date(1000 * data.Activation.sec); /** * The date and time at which the void trader leaves * @type {Date} */ this.expiry = new Date(1000 * data.Expiry.sec); /** * The void trader's name * @type {string} */ this.character = data.Character.replace('Baro\\'Ki Teel', 'Baro Ki\\'Teer'); /** * The node at which the Void Trader appears * @type {string} */ this.location = translator.node(data.Node); /** * The trader's inventory * @type {Array} */ this.inventory = data.Manifest ? data.Manifest.map(i =&gt; ({ item: translator.languageString(i.ItemType), ducats: i.PrimePrice, credits: i.RegularPrice, })) : []; } /** * Get whether or not the trader is currently active * @returns {boolean} */ isActive() { return (this.timeDate.fromNow(this.activation) &lt; 0) &amp;&amp; (this.timeDate.fromNow(this.expiry) &gt; 0); } /** * Get a string indicating how long it will take for the trader to arrive * @returns {string} */ getStartString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.activation)); } /** * Get a string indicating how long it will take for the trader to leave * @returns {string} */ getEndString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Returns a string representation of the trader * @returns {string} */ toString() { if (!this.isActive()) { const timeDelta = this.timeDate.fromNow(this.activation); const nextArrivalTime = this.timeDate.timeDeltaToString(timeDelta); return `${this.mdConfig.codeMulti}${this.character} is not here yet, he will arrive in ` + `${nextArrivalTime} at ${this.location}${this.mdConfig.blockEnd}`; } const inventoryString = this.inventory.map(i =&gt; ` ${i.item} - ${i.ducats} ducats + ${i.credits}cr%s`).join(this.mdConfig.lineEnd); const lines = [ `${this.mdConfig.codeMulti}Void Trader at ${this.location}`, inventoryString, `Trader departing in ${this.getEndString()}${this.mdConfig.blockEnd}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = VoidTrader; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" warframe-worldstate-parser Classes AlertConclaveChallengeDailyDealDarkSectorDarkSectorBattleEventFissureFlashSaleGlobalUpgradeInvasionMissionNewsPersistentEnemyRewardSimarisSortieSortieVariantSyndicateMissionVoidTraderWorldStateWorldstateObject Global fromNowgetItemTypegetItemTypeFulltimeDeltaToStringtoNow Global Methods fromNow(d [, now]) Returns the number of milliseconds between now and a given date Parameters: Name Type Argument Description d Date The date from which the current time will be subtracted now function &lt;optional&gt; A function that returns the current UNIX time in milliseconds Source: timeDate.js Returns: Type number getItemType(item [, types]) Returns the type of a given item Parameters: Name Type Argument Description item string The item whose type needs to be determined types Array.&lt;Object&gt; &lt;optional&gt; The possible types Source: Reward.js Returns: The type name Type string getItemTypeFull(item [, types]) Returns the full type of a given item Parameters: Name Type Argument Description item string The item whose type needs to be determined types Array.&lt;Object&gt; &lt;optional&gt; The possible types Source: Reward.js Returns: The type Type RewardType timeDeltaToString(millis) Parameters: Name Type Description millis number The number of milliseconds in the time delta Source: timeDate.js Returns: Type string toNow(d [, now]) Returns the number of milliseconds between a given date and now Parameters: Name Type Argument Description d Date The date that the current time will be subtracted from now function &lt;optional&gt; A function that returns the current UNIX time in milliseconds Source: timeDate.js Returns: Type number Type Definitions MarkdownSettings A collection of strings that are used by the parser to produce markdown-formatted text Type: Object.&lt;string&gt; Properties: Name Type Description lineEnd string Line return character blockEnd string Block end string doubleReturn string Double line return string linkBegin string Link begin string linkMid string Link middle string linkEnd string Link end string bold string String for denoting bold text italic string String for denoting italicized text underline string String for denoting underlined text strike string String for denoting striked-through text codeLine string String for denoting in-line code codeBlock string String for denoting multi-line code blocks Source: WorldState.js RewardType An object describing a type of reward, including name, description, test function to verify ty
