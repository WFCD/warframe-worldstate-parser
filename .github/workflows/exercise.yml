name: Exercise (npm)

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Lint
      run: |
        npm ci
        npm run lint
      env:
        CI: true
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
#           - lts_latest
#           - current   # these are apparently not yet active, waiting for https://github.com/actions/setup-node/issues/26
          - 8.x
          - 10.x
          - 12.x
        os: [ubuntu-latest, macOS-10.14, windows-latest]
        include:
          - os: windows-latest
            node: 8.x
            npm: 6.4.1
    needs: [lint]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Test
      run: |
        npm ci
        npm test
      env:
        CI: true
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    needs: [test]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Test
      run: |
        npm ci
        npm test
      env:
        CI: true
    - name: Coveralls Parallel
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel: true
        path-to-lcov: ./coverage/lcov.info
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    needs: [coverage]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Generic CI Step
      run: |
        npm ci
      env:
        CI: true
    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v2
      with:
        branch: master
        dry_run: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Check if released
      if: steps.semantic.outputs.new_release_published == 'true'
      run: |
        echo "Released!"
