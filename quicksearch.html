); /** * An array containing the types of all of the alert's rewards * @type {Array.&lt;string&gt;} */ this.rewardTypes = this.getRewardTypes().length ? this.getRewardTypes() : ['credits']; /** * A tag that DE occasionally provides, such as `LotusGift` * @type {String} */ this.tag = data.Tag || undefined; } /** * Get the alert's description text * @returns {string} */ getDescription() { return this.mission.description; } /** * Get the alert's reward * @returns {Reward} */ getReward() { return this.mission.reward; } /** * Get a string indicating how much time is left before the alert expires * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Get an array containing the types of all of the alert's rewards * @returns {Array.&lt;string&gt;} */ getRewardTypes() { return this.mission.reward.getTypes(); } /** * The alert's string representation * @returns {string} */ toString() { const lines = [ this.mission.toString(), this.getETAString(), ]; return `${this.mdConfig.codeMulti}${lines.join(this.mdConfig.lineEnd)}${this.mdConfig.blockEnd}`; } } module.exports = Alert; × Search results Close "},"WorldstateObject.js.html":{"id":"WorldstateObject.js.html","title":"Source: WorldstateObject.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: WorldstateObject.js 'use strict'; /** * Represents a generic ojbect from Worldstate */ class WorldstateObject { /* uire('./SteelPathOffering'); /* eslint-disable no-unused-vars */ // needed for type declarations const Dependency = require('./supporting/Dependency'); const ExternalMission = require('./supporting/ExternalMission'); const MarkdownSettings = require('./supporting/MarkdownSettings'); /* eslint-enable no-unused-vars */ const safeArray = (arr) =&gt; (arr || []); const safeObj = (obj) =&gt; (obj || {}); /** * Default Dependency object * @type {Dependency} */ const defaultDeps = { News, WorldEvent, Alert, Sortie, SortieVariant, SyndicateMission, Fissure, GlobalUpgrade, FlashSale, Invasion, DarkSector, DarkSectorBattle, Mission, Reward, VoidTrader, DailyDeal, Simaris, ConclaveChallenge, PersistentEnemy, WeeklyChallenge, timeDate, translator, sortieData, mdConfig, locale: 'en', logger: console, }; function parseArray(ParserClass, dataArray, deps, uniqueField) { const arr = (dataArray || []).map((d) =&gt; new ParserClass(d, deps)); if (uniqueField) { const utemp = {}; arr.sort((a, b) =&gt; a.id.localeCompare((b.id))); arr.forEach((obj) =&gt; { utemp[obj[uniqueField]] = obj; }); return Array.from(arr).filter((obj) =&gt; { if (Object.prototype.hasOwnProperty.call(obj, 'active')) { return obj.active; } if (Object.prototype.hasOwnProperty.call(obj, 'expired')) { return obj.expired; } return true; }); } return arr; } /** * Parses Warframe Worldstate JSON */ class WorldState { /** * Generates the worldstate json as a string into usable objects * @param {string} json The worldstate JSON string * @param {Dependency} [deps] The options object */ constructor(json, deps = defaultDeps) { if (typeof json !== 'string') { throw new TypeError(`json needs to be a string, provided ${typeof json} : ${JSON.stringify(json)}`); } const data = JSON.parse(json); // eslint-disable-next-line no-param-reassign deps = { ...defaultDeps, ...deps, }; /** * The date and time at which the World State was generated * @type {Date} */ this.timestamp = new Date(data.Time * 1000); /** * The in-game news * @type {Array.&lt;News&gt;} */ this.news = parseArray(deps.News, (data.Events ? data.Events.filter((e) =&gt; typeof e.Messages.find((msg) =&gt; msg.LanguageCode === deps.locale) !== 'undefined') : []), deps); /** * The current events * @type {Array.&lt;WorldEvent&gt;} */ this.events = parseArray(deps.WorldEvent, data.Goals, deps); /** * The current alerts * @type {Array.&lt;Alert&gt;} */ this.alerts = parseArray(deps.Alert, data.Alerts, deps); /** * The current sortie * @type {Sortie} */ [this.sortie] = parseArray(deps.Sortie, data.Sorties, deps); /** * The current syndicate missions * @type {Array.&lt;SyndicateMission&gt;} */ this.syndicateMissions = parseArray(deps.SyndicateMission, data.SyndicateMissions, deps, 'syndicate'); /** * The current fissures: 'ActiveMissions' &amp; 'VoidStorms' * @type {Array.&lt;News&gt;} */ this.fissures = parseArray(deps.Fissure, data.ActiveMissions, deps) .concat(parseArray(deps.Fissure, data.VoidStorms, deps)); /** * The current global upgrades * @type {Array.&lt;GlobalUpgrade&gt;} */ this.globalUpgrades = parseArray(deps.GlobalUpgrade, data.GlobalUpgrades, deps); /** * The current flash sales * @type {Array.&lt;FlashSale&gt;} */ this.flashSales = parseArray(deps.FlashSale, data.FlashSales, deps); /** * The current invasions * @type {Array.&lt;Invasion&gt;} */ this.invasions = parseArray(deps.Invasion, data.Invasions, deps); /** * The state of the dark sectors * @type {Array.&lt;DarkSector&gt;} */ this.darkSectors = parseArray(deps.DarkSector, data.BadlandNodes, deps); /** * The state of the Void Trader * @type {VoidTrader} */ [this.voidTrader] = parseArray(deps.VoidTrader, data.VoidTraders, deps); /** * The current daily deals * @type {Array.&lt;DailyDeal&gt;} */ this.dailyDeals = parseArray(deps.DailyDeal, data.DailyDeals, deps); /** * The state of the sanctuary synthesis targets * @type {Simaris} */ this.simaris = new deps.Simaris(safeObj(data.LibraryInfo), deps); /** * The current conclave challenges * @type {Array.&lt;ConclaveChallenge&gt;} */ this.conclaveChallenges = parseArray(deps.ConclaveChallenge, data.PVPChallengeInstances, deps); /** * The currently active persistent enemies * @type {Array.&lt;PersistentEnemy&gt;} */ this.persistentEnemies = parseArray(deps.PersistentEnemy, data.PersistentEnemies, deps); /** * The current earth cycle * @type {EarthCycle} */ this.earthCycle = new EarthCycle(deps); const cetusSynd = safeArray(data.SyndicateMissions) .filter((syndicate) =&gt; syndicate.Tag === 'CetusSyndicate'); const cetusBountyEnd = timeDate .parseDate(cetusSynd.length &gt; 0 ? cetusSynd[0].Expiry : { $date: 0 }); /** * The current Cetus cycle * @type {CetusCycle} */ this.cetusCycle = new CetusCycle(cetusBountyEnd, deps); /** * Cambion Drift Cycle * @type {CambionCycle} */ this.cambionCycle = new CambionCycle(this.cetusCycle, deps); /** * Weekly challenges * @type {Array.&lt;WeeklyChallenge&gt;} */ this.weeklyChallenges = data.WeeklyChallenges ? new deps.WeeklyChallenge(data.WeeklyChallenges, deps) : []; const projectPCTwithOid = data.ProjectPct ? { ProjectPct: data.ProjectPct, _id: { $oid: `${Date.now()}${data.ProjectPct[0]}`, }, } : undefined; /** * The Current construction progress for Fomorians/Razorback/etc. * @type {ConstructionProgress} */ this.constructionProgress = projectPCTwithOid ? new ConstructionProgress(projectPCTwithOid, deps) : {}; /** * The current Orb Vallis cycle state * @type {VallisCycle} */ this.vallisCycle = new VallisCycle(deps); if (data.SeasonInfo) { /** * The current nightwave season * @type {Nightwave} */ this.nightwave = new Nightwave(data.SeasonInfo, deps); } const externalMissions = new Kuva(deps); ({ /** * Kuva missions array * @type {ExternalMission[]} */ kuva: this.kuva, /** * Arbitration mission * @type {ExternalMission} */ arbitration: this.arbitration, } = externalMissions); /** * Current syndicate outposts * @type {SentientOutpost} */ this.sentientOutposts = new SentientOutpost(data.Tmp, deps); /** * Steel path offering rotation * @type {SteelPathOffering} */ this.steelPath = new SteelPathOffering(deps); } } module.exports = WorldState; × Search results Close "},"CetusCycle.js.html":{"id":"CetusCycle.js.html","title":"Source: CetusCycle.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: CetusCycle.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); const nightTime = 3000; const maximums = { day: 6000000, night: 3000000, }; /** * Represents the current Earth Day/Night Cycle * @extends {WorldstateObject} */ class CetusCycle extends WorldstateObject { /** * @param {Date} bountiesEndDate The end date for Ostron bounties * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor(bountiesEndDate, { mdConfig, timeDate }) { super({ _id: { $oid: 'cetusCycle0' } }, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The end of the Ostron bounties timer (marks the end of night) * @type {Date} * @private */ this.bountiesEndDate = bountiesEndDate; Object.defineProperty(this, 'bountiesEndDate', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The current cetus cycle, for calculating the other fields * @type {Object} * @private */ const ec = this.getCurrentCetusCycle(); Object.defineProperty(this, 'ec', { enumerable: false, configurable: false }); /** * The date and time at which the event ends * @type {Date} */ this.expiry = ec.expiry; /** * The date and time at which the event started * @type {Date} */ this.activation = new Date(ec.start); /** * Whether or not this it's daytime * @type {boolean} */ this.isDay = ec.dayTime; /** * Current cycle state. One of `day`, `night` * @type {string} */ this.state = ec.state; /** * Time remaining string * @type {string} */ this.timeLeft = ec.timeLeft; /** * Whether or not this is for Cetus Cycle * @type {boolean} */ this.isCetus = true; this.id = `cetusCycle${this.expiry.getTime()}`; this.shortString = `${this.timeLeft.replace(/\\s\\d*s/ig, '')} to ${this.isDay ? 'Night' : 'Day'}`; } /** * Get whether or not the event has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } getCurrentCetusCycle() { const now = Date.now(); const bountiesClone = this.bountiesEndDate; bountiesClone.setSeconds(0); let millisLeft = this.timeDate.fromNow(bountiesClone); const secondsToNightEnd = (millisLeft / 1000).toFixed(0); const dayTime = secondsToNightEnd &gt; nightTime; const secondsRemainingInCycle = dayTime ? secondsToNightEnd - nightTime : secondsToNightEnd; millisLeft = secondsRemainingInCycle * 1000; const minutesCoef = (1000 * 60); const expiry = new Date(Math.round((now + millisLeft) / (minutesCoef)) * minutesCoef); const state = dayTime ? 'day' : 'night'; return { dayTime, timeLeft: this.timeDate.timeDeltaToString(millisLeft), expiry, expiresIn: millisLeft, state, start: expiry.getTime() - maximums[state], }; } /** * The event's string representation * @returns {string} */ toString() { const lines = [ `Operator, Cetus is currently in ${this.state}time`, `Time remaining until ${this.isDay ? 'night' : 'day'}: ${this.timeLeft}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = CetusCycle; × Search results Close "},"ChallengeInstance.js.html":{"id":"ChallengeInstance.js.html","title":"Source: ChallengeInstance.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: ChallengeInstance.js 'use strict'; /** * Describes a world challenge instance */ class ChallengeInstance { /** * @param {Object} data The challenge instance data * @param {Dependency} deps The dependencies object * @param {Translator} deps.translator The string translator * @param {string} deps.locale Locale to use for translations */ constructor(data, { translator, locale }) { /** * Type of challenge * @type {string} */ this.type = translator.languageString(data.Type, locale); /** * Minimum enemy level to fulfill challenge * @type {Number} */ this.minEnemyLevel = Number(data.MinimumEnemyLevel); /** * Required number of units to complete challenge * @type {Number} */ this.requiredAmount = Number(data.RequiredCount); /** * Waypoint for amount of units between progression updates * @type {Number} */ this.progressAmount = Number(data.ProgressIndicatorFreq); /** * Required damage type * @type {String|undefined} */ this.damageType = data.DamageType ? translator.languageString(data.DamageType, locale) : undefined; /** * Target to fulfill challenge * @type {string} */ this.target = data.VictimType &amp;&amp; data.VictimType[0] ? translator.languageString(data.VictimType[0], locale) : data.Script._faction; } toString() { return `Task: ${this.type}\\nAmount: ${this.requiredAmount}\\nTarget: ${this.target}`; } } module.exports = ChallengeInstance; × Search results Close "},"ConclaveChallenge.js.html":{"id":"ConclaveChallenge.js.html","title":"Source: ConclaveChallenge.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: ConclaveChallenge.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); /** * Represents a Conclave challenge * @extends {WorldstateObject} */ class ConclaveChallenge extends WorldstateObject { /** * @param {Object} data The challenge data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, timeDate, locale, }) { super(data, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * Time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The time and date at which the challenge expires * @type {Date} */ this.expiry = timeDate.parseDate(data.endDate); /** * The time and date at which the challenge starts * @type {Date} */ this.activation = timeDate.parseDate(data.startDate); /** * The number of times that the challenge's objective needs to be completed * @type {number} */ this.amount = data.params[0].v; /** * The PVP mode that the challenge must be completed in * @type {string} */ this.mode = translator.conclaveMode(data.PVPMode, locale); /** * The challenge's category (daily, weekly...) * @type {string} */ this.category = translator.conclaveCategory(data.Category, locale); /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getEndString(); /** * Whether or not this is expired (at time of object creation) * @type {boolean} */ this.expired = this.isExpired(); /** * Whether or not this is a daily conclave challenge. * @type {boolean} */ this.daily = this.isDaily(); /** * Whether or not this is the root challenge * @type {boolean} */ this.rootChallenge = this.isRootChallenge(); /** * the end string * @type {string} */ this.endString = this.getEndString(); /** * The challenge's description text * @type {string} */ this.description = undefined; /** * Title of the challenge * @type {string} */ this.title = undefined; /** * Standing granted by completing challenge. * @type {Number} */ this.standing = undefined; const challenge = translator .conclaveChallenge(data.challengeTypeRefID, locale); ({ title: this.title, description: this.description, standing: this.standing } = challenge); /** * This challenge as a string * @type {string} */ this.asString = this.toString(); } /** * Get whether or not the challenge is daily * @returns {boolean} */ isDaily() { return this.category.toLowerCase() === 'day'; } /** * Get whether or not this is the weekly root challenge * @returns {boolean} */ isRootChallenge() { return this.category.toLowerCase() === 'week_root'; } /** * Get whether or not the challenge has expired * @returns {boolean} */ isExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Get a string indicating how much time is left before the challenge expires * @returns {string} */ getEndString() { const timeDelta = this.timeDate.fromNow(this.expiry); return this.timeDate.timeDeltaToString(timeDelta); } /** * The conclave challenge's string representation * @returns {string} */ toString() { return `${this.description} on ${this.mode} ${this.amount} times in a ${this.category}`; } } module.exports = ConclaveChallenge; × Search results Close "},"ConstructionProgress.js.html":{"id":"ConstructionProgress.js.html","title":"Source: ConstructionProgress.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: ConstructionProgress.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); /** * Represents enemy construction progress * @extends {WorldstateObject} */ class ConstructionProgress extends WorldstateObject { /** * @param {Object} data The construction data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings */ constructor(data, { mdConfig, timeDate }) { super(data, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); this.fomorianProgress = (data.ProjectPct[0] || 0 o.IsAlliance; /** * The current holder of the dark sector * @type {string} */ this.defenderName = data.DefenderInfo.Name; /** * The remaining health of the current solar rail * @type {number} */ this.defenderPoolRemaining = Number.parseFloat(data.DefenderInfo.StrengthRemaining); /** * The maximum health of the solar rail * @type {number} */ this.defenderMaxPool = Number.parseFloat(data.DefenderInfo.MaxStrength); /** * The date and time at which the rail was deployed * @type {Date} */ this.defenderDeployemntActivation = data.DefenderInfo.DeploymentActivationTime ? timeDate.parseDate(data.DefenderInfo.DeploymentActivationTime) : 0; /** * The solar rail type * @type {string} */ this.railType = translator.languageString(data.DefenderInfo.RailType, locale); /** * The MOTD set by the dark sector holder * @type {string} */ this.defenderMOTD = data.DefenderInfo.MOTD; /** * The player who deployed the solar rail * @type {string} */ this.deployerName = data.DefenderInfo.DeployerName; /** * The clan of the player who deployed the solar rail * @type {string} */ this.deployerClan = data.DefenderInfo.DeployerClan; this.defenderRailHealReserve = data.DefenderInfo.RailHealReserve; this.healRate = Number.parseFloat(data.DefenderInfo.healRate); this.damagePerMission = data.DefenderInfo.DamagePerMission; /** * The dark sector's mission * @type {?Mission} */ this.mission = data.DefenderInfo.MissionInfo ? new Mission(data.DefenderInfo.MissionInfo, deps) : undefined; this.battlePayReserve = data.DefenderInfo.BattlePayReserve; /** * The battle pay per mission offered to players * @type {number} */ this.perMissionBattlePay = data.DefenderInfo.MissionBattlePay; /** * The player who set the battle pay * @type {string} */ this.battlePaySetBy = data.DefenderInfo.BattlePaySetBy; /** * The clan of the player who set the battle pay * @type {string} */ this.battlePaySetByClan = data.DefenderInfo.BattlePaySetByClan; /** * The player who changed the tax * @type {string} */ this.taxChangedBy = data.D / this.isDay = ec.dayTime; /** * Current cycle state. One of `day`, `night` * @type {string} */ this.state = ec.state; /** * Time remaining string * @type {string} */ this.timeLeft = ec.timeLeft; this.id = `earthCycle${ec.rounded.getTime()}`; } /** * Get whether or not the event has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * The event's string representation * @returns {string} */ toString() { const lines = [ `Operator, Earth is currently in ${this.dayTime ? 'Day' : 'Night'}time`, `Time remaining until ${this.dayTime ? 'night' : 'day'}: ${this.timeLeft}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = EarthCycle; × Search results Close "},"Kuva.js.html":{"id":"Kuva.js.html","title":"Source: Kuva.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: Kuva.js 'use strict'; /** * External mission data retrieved from https://10o.io/kuvalog.json * @typedef {Object} ExternalMission * @property {Date} activation start time * @property {Date} expiry end timer * @property {string} node formatted node name with planet * @property {string} enemy Enemy on tile * @property {string} type Mission type of node * @property {boolean} archwing whether or not the tile requires archwing * @property {boolean} sharkwing whether or not the tile requires * sumbersible archwing */ /** * Stores and parses kuva data from https://10o.io/kuvalog.json * @typedef {Object} Kuva * @property {ExternalMission[]} kuva currently active kuva missions * @property {ExternalMission} arbitration current arbitration */ const HOURS_2 = 7200000; /** * Truncate time for a semlar-provided mission * @param {Object} mission parsed mission with re-aligned field names */ const truncateTime = (mission) =&gt; { mission.expiry.setHours(mission.activation.getHours() + 1); mission.expiry.setMinutes(4); mission.expiry.setSeconds(0); mission.expiry.setMilliseconds(0); mission.activation.setMinutes(mission.activation.getMinutes() + 5.1); }; /** * Scrub unnecessary details from the mission * @param {Object} mission parsed mission with re-aligned field names */ const scrub = (mission) =&gt; { /* eslint-disable no-param-reassign */ delete mission.solnode; delete mission.name; delete mission.node_type; delete mission.tile; delete mission.planet; /* eslint-enable no-param-reassign */ }; /** * Parse kuva &amp; arbitration data * @param {Object} data Data to split for kuva/arbitration * @param {Object.&lt;function&gt;} translator Translator functions * @param {string} locale locale to translate * @returns {Kuva} Split parsed data */ const parse = (data, translator, locale) =&gt; { const parsed = { kuva: [], arbitration: {} }; const now = new Date(); data.forEach((mission) =&gt; { const p = { activation: new Date(mission.start), expiry: new Date(mission.end), ...mission.solnodedata, node: translator.node(mission.solnode, locale), type: translator.nodeMissionType(mission.solnode, locale), }; truncateTime(p); if ((p.activation &lt; now &amp;&amp; now &lt; p.expiry) &amp;&amp; new Date(p.activation.getTime() + HOURS_2) &gt; now &amp;&amp; new Date(p.expiry.getTime() - HOURS_2) &lt; now) { if (mission.missiontype === 'EliteAlertMission') { // if the diff is less than 2 hours? parsed.arbitration = p; } if (mission.missiontype.startsWith('KuvaMission')) parsed.kuva.push(p); } scrub(p); }); parsed.kuva = new Array(...new Set(parsed.kuva)); return parsed; }; /** * Stores and parses kuva data from https://10o.io/kuvalog.json * @property {ExternalMission[]} kuva currently active kuva missions * @property {ExternalMission} arbitration current arbitration */ class Kuva { constructor({ kuvaData, translator, locale, logger, }) { /** * The translation functions * @type {Translator} * @private */ this.translator = translator; Object.defineProperty(this, 'translator', { enumerable: false, configurable: false }); /** * The locale to leverage for translations * @type {string} * @private */ this.locale = locale; Object.defineProperty(this, 'locale', { enumerable: false, configurable: false }); if (!kuvaData) { // eslint-ignore-next-line no-console logger.debug('No defined kuva data, skipping data'); } else { const parsed = parse(kuvaData, this.translator, this.locale); ({ kuva: this.kuva, arbitration: this.arbitration } = parsed); } } } module.exports = Kuva; × Search results Close "},"supporting_ExternalMission.js.html":{"id":"supporting_ExternalMission.js.html","title":"Source: supporting/ExternalMission.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: supporting/ExternalMission.js 'use strict'; /** * External mission data retrieved from https://10o.io/kuvalog.json * @typedef {Object} ExternalMission * @property {Date} activation start time * @property {Date} expiry end timer * @property {string} node formatted node name with planet * @property {string} enemy Enemy on tile * @property { , locale); /** * The fissure mission type key * @type {string} */ this.missionKey = data.MissionType ? translator.missionType(data.MissionType) : translator.nodeMissionType(data.Node); /** * The faction controlling the node where the fissure has appeared * @type {string} */ this.enemy = translator.nodeEnemy(data.Node, locale); /** * Faction enum for the faction controlling the node where the fissure has appeared * @type {string} */ this.enemyKey = translator.nodeEnemy(data.Node); /** * The node key where the fissure has appeared * @type {string} */ this.nodeKey = translator.node(data.Node); /** * The fissure's tier * @type {string} */ this.tier = translator.fissureModifier(data.Modifier || data.ActiveMissionTier, locale); /** * The fissure's tier as a number * @type {number} */ this.tierNum = translator.fissureTier(data.Modifier || data.ActiveMissionTier, locale); /** * The date and time at which the fissure appeared * @type {Date} */ this.activation = timeDate.parseDate(data.Activation); /** * The date and time at which the fissure will disappear * @type {Date} */ this.expiry = timeDate.parseDate(data.Expiry); /** * Whether or not this is expired (at time of object creation) * @type {boolean} */ this.expired = this.getExpired(); /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getETAString(); /** * Whether or not this fissure corresponds to a RailJack Void Storm * @type {Boolean} */ this.isStorm = !!data.ActiveMissionTier; } /** * Get whether or not this deal has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Get a string representation of how long the void fissure will remain active * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Returns a string representation of the fissure * @returns {string} */ toString() { return `[${this.getETAString()}] ${this.tier} fissure at ${this.node} - ${this.enemy} ${th e); /** * The item's discount percentage * @type {number} */ this.discount = data.Discount; /** * The item's discounted credit price * @type {number} */ this.regularOverride = data.RegularOverride; /** * The item's discounted platinum price * @type {number} */ this.premiumOverride = data.PremiumOverride; /** * Whether this item is show in the in-game market * @type {boolean} */ this.isShownInMarket = data.ShowInMarket; /** * Whether this item is featured in the in-game market * @type {boolean} */ this.isFeatured = data.Featured; /** * Whether this item is marked as popular in the in-game market * @type {boolean} */ this.isPopular = data.Popular; /** * Unique identifier for this sale built from the end time and reward * @type {string} */ this.id = `${data.TypeName.split('/').slice(-1)[0]}${this.expiry.getTime()}`; /** * Whether or not this is expired (at time of object creation) * @type {boolean} */ this.expired = this.getExpired(); /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getETAString(); } /** * Get how much time is left before the deal expires * @returns {string} */ getETAString() { const timeDelta = this.timeDate.fromNow(this.expiry); return this.timeDate.timeDeltaToString(timeDelta); } /** * Get whether or not this deal has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Returns a string representation of the flash sale * @returns {string} */ toString() { const lines = [ `${this.item}, ${this.premiumOverride}p`, `Expires in ${this.getETAString()}`, ]; if (this.discount) { lines.unshift(`${this.discount}% off!`); } else if (this.isShownInMarket) { lines.unshift('**ShowInMarket**'); } else if (this.isPopular) { lines.unshift('**Popular**'); } else if (this.isFeatured) { lines.unshift('**Featured**'); } return `${this.mdConfig.codeMulti}${lines.join(this.mdConfig.lineEnd)}${this.mdConfig.blockEnd}`; } } module.exports = FlashSale; × Search results Close "},"timeDate.js.  of milliseconds between now and a given date * @param {Date} d The date from which the current time will be subtracted * @param {function} [now] A function that returns the current UNIX time in milliseconds * @returns {number} */ function fromNow(d, now = Date.now) { return d.getTime() - now(); } /** * Returns the number of milliseconds between a given date and now * @param {Date} d The date that the current time will be subtracted from * @param {function} [now] A function that returns the current UNIX time in milliseconds * @returns {number} */ function toNow(d, now = Date.now) { return now() - d.getTime(); } /** * Returns a new Date constructed from a worldState date object * @param {Object} d The worldState date object * @returns {Date} */ function parseDate(d) { const safeD = (d || epochZero); const dt = (safeD.$date || epochZero.$date); return new Date(safeD.$date ? Number(dt.$numberLong) : 1000 * d.sec); } module.exports = { timeDeltaToString, fromNow, toNow, parseDate, }; × Search results Close "},"Reward.js.html":{"id":"Reward.js.html","title":"Source: Reward.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: Reward.js 'use strict'; // Resource names const resources = [ 'Alloy Plate', 'Argon Crystal', 'Circuits', 'Control Module', 'Cryotic', 'Ferrite', 'Gallium', 'Morphics', 'Nano Spores', 'Neural Sensors', 'Neurodes', 'Orokin Cell', 'Oxium', 'Plastids', 'Polymer Bundle', 'Rubedo', 'Salvage', 'Tellurium i.imgur.com/ijVUmQV.png', color: 0x76A8AD, }, { name: 'kubrowEgg', description: 'Kubrow Egg', test: (s) =&gt; /kubrow\\segg/i.test(s), thumbnail: 'https://i.imgur.com/Vv3LXnz.png', color: 0xA5937F, }, { name: 'traces', description: 'Void Traces', test: (s) =&gt; /trace/i.test(s), thumbnail: 'https://i.imgur.com/vvZGMPv.png', color: 0x69A4DD, }, { name: 'riven', description: 'Riven Mod', test: (s) =&gt; /riven/i.test(s), thumbnail: 'https://i.imgur.com/LoficZr.png', color: 0xA183BD, }, // Catch-all { name: 'other', description: 'Other', test: () =&gt; true, thumbnail: '', color: 0x4F545C, }, ]; /** * Returns the type of a given item * @param {string} item The item whose type needs to be determined * @param {Array.&lt;RewardType&gt;} [types] The possible types * @returns {string} The type name */ function getItemType(item, types = rewardTypes) { return types.find((t) =&gt; t.test(item)).name; } /** * Returns the full type of a given item * @param {string} item The item whose type needs to be determined * @param {Array.&lt;RewardType&gt;} [types] The possible types * @returns {RewardType} The type */ function getItemTypeFull(item, types = rewardTypes) { return types.find((t) =&gt; t.test(item)); } /** * Represents a mission reward */ class Reward { /** * @param {Object} data The mission data * @param {Object} deps The dependencies object * @param {Translator} deps.translator The string translator * @param {string} deps.locale Locale to use for translations */ constructor(data, { translator, locale }) { /** * The items being rewarded * @type {Array.&lt;string&gt;} */ this.items = data.items ? data.items.map((i) =&gt; translator.languageString(i), locale) : []; /** * The counted items being rewarded * @type {Array.&lt;Object&gt;} */ this.countedItems = data.countedItems ? data.countedItems.map((i) =&gt; ({ count: i.ItemCount, type: translator.languageString(i.ItemType, locale), key: translator.languageString(i.ItemType), })) : []; /** * The credits being rewarded * @type {number} */ this.credits = data.credits || 0; this.asString = this.toString(); this.itemString = this.items.concat( this.countedItems.map((i) =&gt; `${i.count &gt; 1 ? i.count : ''} ${i.type}`.trim()), ).join(' + '); this.thumbnail = this.getTypesFull()[0] ? this.getTypesFull()[0].thumbnail : 'https://i.imgur.com/JCKyUXJ.png'; this.color = this.getTypesFull()[0] ? this.getTypesFull()[0].color : 0xF1C40F; } /** * The types of all items that are being rewarded * @returns {Array.&lt;string&gt;} */ getTypes() { return this.items.concat(this.countedItems.map((i) =&gt; i.type)).map((t) =&gt; getItemType(t)); } /** * The types of all the items that are being rewarded * @returns {Array.&lt;RewardType&gt;} */ getTypesFull() { return this.items.concat(this.countedItems.map((i) =&gt; i.type)).map((t) =&gt; getItemTypeFull(t)); } /** * The reward's string representation * @returns {string} */ toString() { const tokens = this.items.concat( this.countedItems.map((i) =&gt; `${i.count &gt; 1 ? i.count : ''} ${i.type}`.trim()), ); if (this.credits) { tokens.push(`${this.credits}cr`); } return tokens.join(' + '); } } module.exports = Reward; × Search results Close "},"SyndicateJob.js.html":{"id":"SyndicateJob.js.html","title":"Source: SyndicateJob.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: SyndicateJob.js 'use strict'; const fetch = require('node-fetch'); const WorldstateObject = require('./WorldstateObject'); const apiBase = process.env.API_BASE_URL || 'https://api.warframestat.us'; const bountyRewardRegex = /Tier(A|B|C|D|E)Table(A|B|C)Rewards/i; const ghoulRewardRegex = /GhoulBountyTable(A|B)Rewards/i; /** * Determine the level string for the bounty * @param {string[]} bountyMatches list of bounty matches * @param {string} tier bounty tier identifier * @param {boolean} cambion whether or not the bounty is a cambion bounty * @param {boolean} isVault whether or not the bounty is a vault run * @returns {string} level range string */ const getLevelString = (bountyMatches, tier, cambion, isVault) =&gt; { let levelString = ''; if (bountyMatches &amp;&amp; bountyMatches.length) { if (!cambion) { switch (tier) { case 'A': levelString = '5 - 15'; break; case 'B': levelString = '10 - 30'; break; case 'C': levelString = '20 - 40'; break; case 'D': levelString = '30 - 50'; break; case 'E': levelString = '40 - 60'; break; default: break; } } else if (isVault) { switch (tier) { case 'A': levelString = '30 - 40'; break; case 'B': levelString = '40 - 50'; break; case 'C': levelString = '50 - 60'; break; default: break; } } else { switch (tier) { case 'A': levelString = '5 - 15'; break; case 'B': levelString = '15 - 25'; break; case 'C': levelString = '25 - 30'; break; case 'D': levelString = '30 - 40'; break; case 'E': levelString = '40 - 60'; break; case 'F': levelString = '100 - 100'; break; default: break; } } } else { switch (tier) { case 'A': levelString = '15 - 25'; break; case 'B': levelString = '40 - 50'; break; default: break; } } return levelString; }; const determineLocation = (i18n, isVault) =&gt; { const last = String(i18n).split('/').slice(-1)[0]; const bountyMatches = last.match(bountyRewardRegex); const ghoulMatches = last.match(ghoulRewardRegex); const isBounty = bountyMatches &amp;&amp; bountyMatches.length; const isGhoul = ghoulMatches &amp;&amp; ghoulMatches.length; const isCetus = /eidolonjob/i.test(i18n); const isVallis = /venusjob/i.test(i18n); const isDeimos = /deimosmissionrewards/i.test(i18n); // eslint-disable-next-line no-nested-ternary const tier = isBounty ? bountyMatches[1] : (isGhoul ? ghoulMatches[1] : ''); const rotation = isBounty ? bountyMatches[2] : ''; const levelString = getLevelString(bountyMatches, tier, isDeimos, isVault); let location; let levelClause; if (isCetus) { location = 'Earth/Cetus '; if (isGhoul) { levelClause = `(Level ${levelString} Ghoul Bounty)`; } else { levelClause = `(Level ${levelString} Cetus Bounty)`; } } if (isVallis) { location = 'Venus/Orb Vallis '; levelClause = `(Level ${levelString} Orb Vallis Bounty)`; } if (isDeimos) { location = 'Deimos/Cambion Drift '; // this will need to be updated when the actual drops are released const variant = isVault ? 'Isolation Vault' : 'Cambion Drift Bounty'; levelClause = `(Level ${levelString} ${variant})`; } const locationWRot = `${location}${levelClause}, Rot ${rotation.length ? rotation : 'A'}`; return { location, locationWRot }; }; const getBountyRewards = async (i18n, isVault) =&gt; { try { const { location, locationWRot } = determineLocation(i18n, isVault); const url = `${apiBase}/drops/search/${encodeURIComponent(location)}?grouped_by=location`; const reply = await fetch(url).then((res) =&gt; res.json()).catch(() =&gt; {}); // swallow errors const pool = (reply || {})[locationWRot]; if (!pool) { return ['Pattern Mismatch. Results inaccurate.']; } const results = pool.rewards; if (results) { return Array.from(new Set(results.map((result) =&gt; result.item))); } } catch (e) { // eslint-disable-next-line no-console console.error(e); } return []; }; /** * Represents a syndicate daily mission * @extends {WorldstateObject} */ class SyndicateJob extends WorldstateObject { /** * @param {Object} data The syndicate mission data * @param {Date} expiry The syndicate job expiration * @param {Object} deps The dependencies object * @param {Translator} deps.translator The string translator * @param {string} deps.locale Locale to use for translations */ constructor(data, expiry, { translator, timeDate, locale }) { super({ _id: { $oid: data.JobCurrentVersion ? data.JobCurrentVersion.$oid : `${(data.jobType || '').split('/').slice(-1)[0]}${expiry.getTime()}` } }, { timeDate }); /** * Array of strings describing rewards * @type {Array.&lt;String&gt;} */ this.rewardPool = []; getBountyRewards(data.rewards, data.isVault) .then((rewards) =&gt; { this.rewardPool = rewards; }); const chamber = ((data.locationTag || '') .match(/[A-Z]+(?![a-z])|[A-Z]?[a-z]+|\\d+/g) || []) .join(' '); /** * The type of job this is * @type {String} */ this.type = translator.languageString(data.jobType, locale) || `${data.isVault ? 'Isolation Vault' : ''} ${chamber}`; /** * Array of enemy levels * @type {Array.&lt;number&gt;} */ this.enemyLevels = [data.minEnemyLevel, data.maxEnemyLevel]; /** * Array of standing gains per stage of job * @type {Array.&lt;number&gt;} */ this.standingStages = data.xpAmounts; /** * Minimum mastery required to participate * @type {Number} */ this.minMR = data.masteryReq || 0; /** * Whether or not this is a Vault job. * No indication for difference of normal vs arcana vaults. * @type {Boolean} */ this.isVault = data.isVault; /** * Corresponding chamber. Nullable * @type {string|null} */ this.locationTag = data.locationTag; } } module.exports = SyndicateJob; × Search results Close "},"GlobalUpgrade.js.html":{"id":"GlobalUpgrade.js.html","title":"Source: GlobalUpgrade.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstar ot the event has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.end) &lt; 0; } /** * Get a string indicating how long it will take for the upgrade to expire * @returns {string} */ getETAString() { const timeDelta = this.timeDate.fromNow(this.end); return this.timeDate.timeDeltaToString(timeDelta); } /** * Turn the global upgrade into a plain text description * @returns {string} Descriptio */ compileDesription() { return `${this.upgradeOperationValue}${this.operationSymbol} ${this.upgrade} for ${this.eta}`; } /** * Returns a string representation of the upgrade * @returns {string} */ toString() { return `${this.mdConfig.codeMulti}[${this.getETAString()}] ${this.upgrade}` + `${this.operation} ${this.upgradeOperationValue}${this.mdConfig.blockEnd}`; } } module.exports = GlobalUpgrade; × Search results Close "},"WorldEvent.js.html":{"id":"WorldEvent.js.html","title":"Source: WorldEvent.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: WorldEvent.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); const SyndicateJob = require('./SyndicateJob'); /** * Interim step for an event reward system. * @typedef {Object} InterimStep * * @property {Number} goal Goal amount * @property {Reward} reward Reward for reaching the step * @property {Number} winnerCount Amount of players at this step * @property {Object} message Message received when reaching the interim step */ /** * Progress for one of multiple stages * @typedef {Object} ProgessStep * * @property {string} type * @property {Number} progressAmt */ /** * Represents an in-game special event * * @extends {WorldstateObject} */ class WorldEvent extends WorldstateObject { /** * @param {Object} data The event data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {Reward} deps.Reward The Reward parser * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, timeDate, Reward, locale, }) { super(data, { timeDate }); const opts = { translator, mdConfig, Reward, timeDate, locale, }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The date and time at which the event ends * @type {Date} */ this.expiry = timeDate.parseDate(data.Expiry); /** * The event's main score goal * @type {number} */ this.maximumScore = Number.parseInt(data.Goal, 10); /** * The current score on the event * @type {number} */ this.currentScore = Number.parseInt(data.Count, 10); /** * The first intermediate score goal * @type {?number} */ this.smallInterval = Number.parseInt(data.GoalInterim, 10); /** * The second intermediate score goal * @type {?number} */ this.largeInterval = Number.parseInt(data.GoalInterim2, 10); /** * The faction that the players must fight in the event * @type {string} */ this.faction = translator.faction(data.Faction, locale); /** * The description of the event * @type {string} */ this.description = translator.languageString(data.Desc, locale); /** * Tooltip for the event * @type {?string} */ this.tooltip = translator.languageString(data.ToolTip, locale); /** * The node where the event takes place * @type {?string} */ this.node = translator.node(data.Node, locale); /** * The other nodes where the event takes place * @type {string[]} */ this.concurrentNodes = data.ConcurrentNodes ? data.ConcurrentNodes.map((n) =&gt; translator.node(n), locale) : []; /** * The victim node * @type {?string} */ this.victimNode = translator.node(data.VictimNode, locale); /** * The score description * @type {?string} */ this.scoreLocTag = data.Fomorian ? 'Fomorian Assault Score' : translator.languageString(data.ScoreLocTag, locale); /** * The event's rewards * @type {Reward[]} */ this.rewards = Object.keys(data) .filter((k) =&gt; (k.includes('Reward') || k.includes('reward'))) .map((k) =&gt; new Reward(data[k], opts)); /** * Whether or not this is expired (at time of object creation) * @type {boolean} */ this.expired = this.getExpired(); /** * Health remaining for the target * @type {Number} */ this.health = typeof data.HealthPct !== 'undefined' ? Number.parseFloat(((data.HealthPct || 0.00) * 100).toFixed(2)) : undefined; if (data.JobAffiliationTag) { this.affiliatedWith = translator.syndicate(data.JobAffiliationTag, locale); if (data.Jobs) { this.jobs = (data.Jobs || []).map((j) =&gt; new SyndicateJob(j, this.expiry, opts)); this.previousJobs = (data.PreviousJobs || []) .map((j) =&gt; new SyndicateJob(j, this.expiry, opts)); } } /** * Previous job id * @type {String} */ this.previousId = (data.JobPreviousVersion || {}).$oid; /** * Array of steps * @type {InterimStep[]} */ this.interimSteps = []; (data.InterimRewards || []).forEach((reward, index) =&gt; { const msg = ((data.InterimRewardMessages || [])[index] || {}); this.interimSteps[index] = { goal: Number.parseInt(data.InterimGoals[index], 10), reward: reward ? new Reward(reward, opts) : undefined, message: { sender: translator.languageString(msg.sender, locale), subject: translator.languageString(msg.subject, locale), message: translator.languageString(msg.message, locale), senderIcon: msg.senderIcon, attachments: msg.attachments, }, winnerCount: (data._interimWinnerCounts || [])[index], }; }); /** * Progress Steps, if any are present * @type {ProgessStep[]} */ this.progressSteps = []; if (data.IsMultiProgress) { data.Types.forEach((type, index) =&gt; { this.progressSteps[index] = { type: translator.languageString(type, locale), progressAmt: Number.parseInt(data.MultiProgress[index], 10), }; }); /** * Total of all MultiProgress * @type {Number} */ this.progressTotal = Number.parseFloat(data.MultiProgress .reduce((accumulator, val) =&gt; accumulator + val)); } /** * Whether or not to show the total score at the end of the mission * @type {boolean} */ this.showTotalAtEndOfMission = data.ShowTotalAtEOM; /** * Whether or not the event is personal * @type {Boolean} */ this.isPersonal = data.Personal; /** * Whether or not the event is community * @type {Boolean} */ this.isCommunity = data.Community; /** * Affectors for this mission * @type {string[]} */ this.regionDrops = (data.RegionDrops || []) .map((drop) =&gt; translator.languageString(drop, locale)); /** * Archwing Drops in effect while this event is active * @type {string[]} */ this.archwingDrops = (data.ArchwingDrops || []) .map((drop) =&gt; translator.languageString(drop, locale)); this.asString = this.toString(); /** * Metadata provided by DE * @type {Object} */ this.metadata = JSON.parse((data.Metadata || '{}').replace('\" ', '\"')); /** * Bonuses given for completion * @type {Array.&lt;Number&gt;} */ this.completionBonuses = data.CompletionBonus || []; this.scoreVar = data.ScoreVar; this.altExpiry = timeDate.parseDate(data.AltExpiry); this.altActivation = timeDate.parseDate(data.AltActivation); this.nextAlt = { expiry: timeDate.parseDate(data.NextAltExpiry), activation: timeDate.parseDate(data.NextAltActivation), }; } /** * Get whether or not the event has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * The event's string representation * @returns {string} */ toString() { let lines = [ `${this.description} : ${this.faction}`, ]; if (this.scoreLocTag &amp;&amp; this.maximumScore) { lines.push(`${this.scoreLocTag} : ${this.maximumScore}`); } if (this.rewards.length) { lines.push('Rewards:'); lines = lines.concat(this.rewards.map((r) =&gt; r.toString())); } if (this.node) { lines.push(`Battle on ${this.node}`); } if (this.victim) { lines.push(`Protect ${this.victimNode}`); } if (this.health) { lines.push(`${this.health}% Remaining`); } if (this.affiliatedWith) { lines.push(`${this.affiliatedWith} will reward you for performing ` + `${this.jobs.map((job) =&gt; job.type).join(', ')} job${this.jobs.length &gt; 1 ? 's' : ''}`); } return lines.join(this.mdConfig.lineEnd); } } module.exports = WorldEvent; × Search results Close "},"Invasion.js.html":{"id":"Invasion.js.html","title":"Source: Invasion.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: Invasion.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); /** * An invasion participant * @typedef {Object} Invasion~Participant * @property {string} reward Reward for supporting this participant in the invasion * @property {string} faction Faction of this participant (localized) * @property {string} factionKey Faction of this participant (always English) */ /** * Represents an invasion */ class Invasion extends WorldstateObject { /** * @param {Object} data The invasion data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {Reward} deps.Reward The Reward parser * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, timeDate, Reward, locale, }) { super(data, { timeDate }); const opts = { mdConfig, translator, timeDate, Reward, locale, }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The node where the invasion is taking place * @type {string} */ this.node = translator.node(data.Node, locale); /** * The node key where the invasion is taking place * @type {string} */ this.nodeKey = translator.node(data.Node); /** * The invasion's description * @type {string} */ this.desc = translator.languageString(data.LocTag, locale); /** * The attacker's reward * @type {Reward} */ this.attackerReward = new Reward(data.AttackerReward, opts); /** * The attacking faction * @type {string} */ this.attackingFaction = translator.faction(data.DefenderMissionInfo.faction, locale); /** * Invasion attacker * @type {Invasion~Partipant} */ this.attacker = { reward: this.attackerReward, faction: this.attackingFaction, factionKey: translator.faction(data.DefenderMissionInfo.faction, 'en'), }; /** * The defender's reward * @type {Reward} */ this.defenderReward = new Reward(data.DefenderReward, opts); /** * The defending faction * @type {string} */ this.defendingFaction = translator.faction(data.AttackerMissionInfo.faction, locale); /** * Invasion defender * @type {Partipant} */ this.defender = { reward: this.defenderReward, faction: this.defendingFaction, factionKey: translator.faction(data.AttackerMissionInfo.faction, 'en'), }; /** * Whether this invasion is against the infestation * @type {boolean} */ this.vsInfestation = /infest/i.test(data.DefenderMissionInfo.faction); /** * The time at which the invasion starts * @type {Date} */ this.activation = timeDate.parseDate(data.Activation); /** * The signed count of completed runs. Supporting the attackers makes the count go up, * supporting the defenders makes it go down * @type {number} */ this.count = data.Count; /** * The number of runs that one side needs to win * @type {number} */ this.requiredRuns = data.Goal; /** * The invasion's completion percentage. Defenders win if it gets to 0 * Grineer vs. Corpus invasions start at 50, Infested invasions start at 100 * @type {number} */ this.completion = (1 + (data.Count / data.Goal)) * (this.vsInfestation ? 100 : 50); /** * Whether the invasion has finished * @type {boolean} */ this.completed = data.Completed; /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getETAString(); /** * An array containing the types of all of the invasions's rewards * @type {Array.&lt;string&gt;} */ this.rewardTypes = this.getRewardTypes(); } /** * Whether or not the attackers are winning. * This is always false when the infestation is attacking * @returns {boolean} */ isAttackerWinning() { return this.count &gt; 0; } /** * Get an estimation of how much time is left before the invasion ends in milliseconds * @returns {number} */ getRemainingTime() { const completedRuns = Math.abs(this.count); const elapsedMillis = this.timeDate.toNow(this.activation); const remainingRuns = this.requiredRuns - completedRuns; return remainingRuns * (elapsedMillis / completedRuns); } /** * Get a string estimating how much time is left before the invasion ends * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.getRemainingTime()); } /** * Get the types of the items being rewarded in the invasion * @returns {Array.&lt;string&gt;} */ getRewardTypes() { return this.attacker.reward.getTypes().concat(this.defender.reward.getTypes()); } /** * The invasion's string representation * @returns {string} */ toString() { let lines = []; if (this.vsInfestation) { lines = [ this.defenderReward.toString(), `${this.desc} on ${this.node}`, `${Math.round(this.completion * 100) / 100}% - ETA: ${this.getETAString()}`, ]; } else { lines = [ `${this.attackingFaction} (${this.attackerReward}) vs. ` + `${this.defendingFaction} (${this.defenderReward})`, `${this.node} - ${this.desc}`, `${Math.round(this.completion * 100) / 100}% - ETA: ${this.getETAString()}`, ]; } return `${this.mdConfig.codeMulti}${lines.join(this.mdConfig.lineEnd)}${this.mdConfig.blockEnd}`; } } module.exports = Invasion; × Search results Close "},"supporting_MarkdownSettings.js.html":{"id":"supporting_MarkdownSettings.js.html","title":"Source: supporting/MarkdownSettings.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: supporting/MarkdownSettings.js 'use strict'; /** * A collection of strings that are used by the parser to produce markdown-formatted text * @property {string} lineEnd - Line return character * @property {string} blockEnd - Block end string * @property {string} doubleReturn - Double line return string * @property {string} linkBegin - Link begin string * @property {string} linkMid - Link middle string * @property {string} linkEnd - Link end string * @property {string} bold - String for denoting bold text * @property {string} italic - String for denoting italicized text * @property {string} underline - String for denoting underlined text * @property {string} strike - String for denoting striked-through text * @property {string} codeLine - String for denoting in-line code * @property {string} codeBlock - String for denoting multi-line code blocks */ class MarkdownSettings {} module.exports = MarkdownSettings; × Search results Close "},"Mission.js.html":{"id":"Mission.js.html","title":"Source: Mission.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: Mission.js 'use strict'; /** * Represents an in-game mission */ class Mission { /** * @param {Object} data The mission data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {Reward} deps.Reward The Reward parser * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, Reward, locale, }) { const deps = { mdConfig, translator, Reward, locale, }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The mission's description * @type {?string} */ this.description = translator.languageString(data.descText, locale); /** * The node where the mission takes place * @type {string} */ this.node = translator.node(data.location, locale); /** * The mission's type * @type {string} */ this.type = translator.missionType(data.missionType, locale); /** * The factions that the players must fight in the mission * @type {string} */ this.faction = translator.faction(data.faction, locale); /** * The mission's reward * @type {?Reward} */ this.reward = data.missionReward ? new Reward(data.missionReward, deps) : undefined; /** * The minimum level of the enemies in the mission * @type {number} */ this.minEnemyLevel = data.minEnemyLevel; /** * The maximum level of the enemies in the mission * @type {number} */ this.maxEnemyLevel = data.maxEnemyLevel; /** * The number of waves that the players need to complete (undefined if not applicable) * @type {?number} */ this.maxWaveNum = data.maxWaveNum; /** * The Mission's nightmare boolean * @type {boolean} */ this.nightmare = data.nightmare || false; /** * The Mission's archwing requirement * @type {boolean} */ this.archwingRequired = data.archwingRequired || false; /** * The Mission's sharkwing requirement * @type {boolean} */ this.isSharkwing = data.isSharkwingMission || false; /** * Override for the map on this mission * @type {string} */ this.levelOverride = translator.languageString(data.levelOverride, locale); /** * Enemy specification for the mission * @type {String} */ this.enemySpec = translator.languageString(data.enemySpec, locale); /** * Array of strings denoting extra spawners for a mission * @type {string[]} */ this.advancedSpawners = (data.advancedSpawners || []) .map((spawner) =&gt; translator.languageString(spawner, locale)); /** * Items required to enter the mission * @type {string[]} */ this.requiredItems = (data.requiredItems || []) .map((reqItem) =&gt; translator.languageString(reqItem, locale)); /** * Whether or not the required items are consumed * @type {boolean} */ this.consumeRequiredItems = data.consumeRequiredItems; /** * Target for the mission * @type {string} */ this.target = translator.languageString(data.vipAgent, locale); /** * Whether or not leaders are always allowed * @type {boolean} */ this.leadersAlwaysAllowed = data.leadersAlwaysAllowed; /** * A tag for the event that this corresponds to * @type {string} */ this.goalTag = data.goalTag; /** * Affectors for this mission * @type {string[]} */ this.levelAuras = (data.levelAuras || []) .map((aura) =&gt; translator.languageString(aura, locale)); /** * Only weapon allowed for the mission * @type {string} */ this.exclusiveWeapon = translator.languageString(data.exclusiveWeapon, locale); } /** * The Mission's string representation * @returns {string} */ toString() { const lines = [ this.reward.toString(), ]; lines.push(`${this.faction} (${this.type})`); lines.push(this.node); lines.push(`level ${this.minEnemyLevel} - ${this.maxEnemyLevel}`); return lines.join(this.mdConfig.lineEnd); } } module.exports = Mission; × Search results Close "},"SentientOutpost.js.html":{"id":"SentientOutpost.js.html","title":"Source: SentientOutpost.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: SentientOutpost.js 'use strict'; const duration = 1800; const sat = () =&gt; { const now = Math.floor(Date.now() / 1000); // One cycle = 3 hours const cycleSeconds = now % duration; // active range is after 30m and lasts for 30m const active = cycleSeconds &gt; 0 &amp;&amp; cycleSeconds &lt; 1800; const start = ((now - cycleSeconds)) * 1000; const end = ((now - cycleSeconds) + duration) * 1000; return { active, expiry: new Date(end), activation: new Date(start), }; }; /** * Mission typeDef * @typedef {Object} Mission * @property {string} node Mission node name * @property {string} enemy Node enemy * @property {string} type Mission type of the node */ /** * Represents a set of sentient outposts that are present * Parsed source is combined data from DE's worldstate and semlar.com/anomaly.json * @property {Mission} mission List of current missions * @property {string} id Identifier for the mission node with active indicator * @property {boolean} active Whether or not the mission is active * @property {Date} activation When the mission became or becomes active * @property {Date} expiry When the mission became or becomes inactive * @property {Object} previous Estimation data for the last mission that was active. * Could also be the current. * @property {Date} previous.activation When the mission became or becomes active * @property {Date} previous.expiry When the mission became or becomes inactive */ class SentientOutpost { constructor(data = '{\\\\\"sfn\\\\\":000}', { translator, locale, sentientData, logger, }) { const node = (data.match(/\\d{3}/g) || ['000'])[0]; const id = `CrewBattleNode${node}`; if (node === '000') { this.mission = null; } else { this.mission = { node: translator.node(id, locale), faction: translator.nodeEnemy(id, locale), type: translator.nodeMissionType(id, locale), }; } ({ activation: this.activation, expiry: this.expiry } = sat()); this.active = this.mission !== null; this.id = `${id}:${this.active}`; if (!sentientData) { logger.debug('No outpost data, skipping'); } else { this.activation = new Date(sentientData.start * 1000); this.expiry = new Date((sentientData.end) * 1000); } } } hallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: SteelPathOffering.js 'use strict'; const monday = 1; function getFirstDayOfWeek() { const resultDate = new Date(); const offset = resultDate.getUTCDay() === 0 ? 6 : resultDate.getUTCDay() - monday; resultDate.setUTCDate(resultDate.getUTCDate() - offset); resultDate.setUTCHours(0); resultDate.setUTCMinutes(0); resultDate.setUTCSeconds(0); resultDate.setUTCMilliseconds(0); return resultDate; } function getLastDayOfWeek() { const last = new Date(getFirstDayOfWeek()); last.setUTCDate(last.getUTCDate() + 4); last.setUTCHours(23); last.setUTCMinutes(59); last.setUTCSeconds(59); last.setUTCMilliseconds(0); return last; } function getStartOfDay() { const today = new Date(); today.setUTCHours(0); today.setUTCMinutes(0); today.setUTCSeconds(0); today.setUTCMilliseconds(0); return today; } function getEndOfDay() { const last = new Date(); last.setUTCHours(23); last.setUTCMinutes(59); last.setUTCSeconds(59); last.setUTCMilliseconds(0); return last; } /** * Start of Steel Path cycle calculations * @type {Date} */ const start = new Date('2020-11-16T00:00:00.000Z'); module.exports = class SteelPathOffering { constructor({ timeDate, translator, locale }) { const sSinceStart = (Date.now() - start.getTime()) / 1000; const eightWeeks = 4838400; const sevenDays = 604800; const ind = Math.floor((sSinceStart % eightWeeks) / sevenDays); this.currentReward = translator.steelPath(locale).rotation[ind]; this.activation = getFirstDayOfWeek(); this.expiry = getLastDayOfWeek(); this.remaining = timeDate.timeDeltaToString(this.expiry.getTime() - Date.now()); this.rotation = translator.steelPath(locale).rotation; this.evergreens = translator.steelPath(locale).evergreen; /** * General data pertaining to incursions * @type {Object} * @property {string} id Identifier for steel path incursion based on start of day. * @property {Date} activation when the current incursions became active * @property {Date} expiry when the current incursions become inactive */ this.incursions = { id: `spi:${getStartOfDay().getTime()}`, activation: getStartOfDay(), expiry: getEndOfDay(), }; } }; × Search results Close "},"News.js.html":{"id":"News.js.html","title":"Source: News.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: News.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); const updateReg = /(update|hotfix)/i; const primeAccessReg = /(access)/i; const streamReg = /(devstream|prime-time|warframeinternational|stream)/i; /** * Represents a game news item * @extends {WorldstateObject} */ class News extends WorldstateObject { /** * @param {Object} data The news data * @param {Dependency} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {locale} deps.locale Locale to use for determining language */ constructor(data, { mdConfig, timeDate, locale }) { super(data, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The news message * @type {string} */ this.message = (data.Messages.find((msg) =&gt; msg.LanguageCode === locale) || { Message: '' }).Message; /** * The link to the forum post * @type {string} */ this.link = data.Prop; if ((!this.link || !this.link.length) &amp;&amp; (data.Links &amp;&amp; data.Links.length)) { this.link = (data.Links.find((l) =&gt; l.LanguageCode === locale) || { Link: 'https://www.warframe.com/' }).Link; } /** * The news's image link * @type {string} */ this.imageLink = (data.ImageUrl || 'https://i.imgur.com/CNrsc7V.png') .replace('https://forums.warframe.com/applications/core/interface/imageproxy/imageproxy.php?img=', '') .replace(/&amp;key=\\w*/ig, '') .replace('http://', 'https://'); /** * Whether this has priority over other news or not * @type {boolean} */ this.priority = data.Priority; /** * The date at which the post was published * @type {Date} */ this.date = timeDate.parseDate(data.Date); /** * The date at which the event starts * @type {?Date} */ this.startDate = data.EventStartDate ? timeDate.parseDate(data.EventStartDate) : undefined; /** * The date at which the event ends * @type {?Date} */ this.endDate = data.EventEndDate ? timeDate.parseDate(data.EventEndDate) : undefined; /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getETAString(); /** * Whther or not this is an update news item * @type {boolean} */ this.update = this.isUpdate(); /** * Whther or not this is a prime access news item * @type {boolean} */ this.primeAccess = this.isPrimeAccess(); /** * Whether or not this is a stream * @type {boolean} */ this.stream = this.isStream(); /** * Translation of the news item * @type {Object.&lt;string, string&gt;} */ this.translations = {}; data.Messages.forEach((message) =&gt; { this.translations[message.LanguageCode] = message.Message; }); /** * The string representation of this object at creation * @type {string} */ this.asString = this.toString(); } /** * Get a string indicating how long it will take for the event to start or * how long it's been since the news went up * @returns {string} */ getETAString() { if (this.endDate) { const timeDelta = this.timeDate.fromNow(this.endDate); return `in ${this.timeDate.timeDeltaToString(timeDelta)}`; } const timeDelta = this.timeDate.toNow(this.date); return `${this.timeDate.timeDeltaToString(timeDelta)} ago`; } /** * Whether or not this is about a game update * @returns {boolean} */ isUpdate() { return updateReg.test(this.link); } /** * Whether or not this is about a new Prime Access * @returns {boolean} */ isPrimeAccess() { return primeAccessReg.test(this.link); } /** * Whether or not this is about a new Prime Access * @returns {boolean} */ isStream() { return streamReg.test(this.message); } /** * String representation * @returns {string} */ toString() { return `[${this.getETAString()}] ${this.mdConfig.linkBegin}${this.message}` + `${this.mdConfig.linkMid}${this.link}${this.mdConfig.linkEnd}`; } /** * The title of the news item in the specified language * @param {string} langCode Ex. 'es', 'de', 'fr' * @returns {string} */ getTitle(langCode) { return (langCode in this.translations) ? this.translations[langCode] : this.message; } } module.exports = News; × Search results Close "},"Nightwave.js.html":{"id":"Nightwave.js.html","title":"Source: Nightwave.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: Nightwave.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); const NightwaveChallenge = require('./NightwaveChallenge'); /** * Represents an alert * @extends {WorldstateObject} */ class Nightwave extends WorldstateObject { /** * @param {Object} data The alert data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {Mission} deps.Mission The Mission parser * @param {Reward} deps.Reward The Reward parser * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, timeDate, Mission, Reward, locale, }) { super(data, { timeDate }); this.id = `nightwave${new Date(this.expiry).getTime()}`; const deps = { mdConfig, translator, timeDate, Mission, Reward, locale, }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The current season. 0-indexed. * @type {Number} */ this.season = data.Season; /** * Descriptor for affiliation * @type {string} */ this.tag = translator.languageString(data.AffiliationTag, locale); /** * The current season's current phase. 0-indexed. * @type {Number} */ this.phase = data.Phase; /** * Misc params provided. * @type {Object} */ this.params = JSON.parse(data.Params || '{}'); this.possibleChallenges = (data.Challenges || []) .map((challenge) =&gt; new NightwaveChallenge(challenge, deps)) .filter((challenge) =&gt; challenge); this.activeChallenges = (data.ActiveChallenges || []) .map((challenge) =&gt; new NightwaveChallenge(challenge, deps)) .filter((challenge) =&gt; challenge); /** * An array containing the types of all of the alert's rewards * @type {Array.&lt;string&gt;} */ this.rewardTypes = this.getRewardTypes().length ? this.getRewardTypes() : ['credits']; } /** * Get a string indicating how much time is left before the alert expires * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Get an array containing the types of all of the nightwave season's rewards * @returns {Array.&lt;string&gt;} */ // eslint-disable-next-line class-methods-use-this getRewardTypes() { return []; } /** * The alert's string representation * @returns {string} */ // eslint-disable-next-line class-methods-use-this toString() { return ''; } } module.exports = Nightwave; × Search results Close "},"NightwaveChallenge.js.html":{"id":"NightwaveChallenge.js.html","title":"Source: NightwaveChallenge.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: NightwaveChallenge.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); const repBase = 1000; /** * Represents an alert * @extends {WorldstateObject} */ class NightwaveChallenge extends WorldstateObject { /** * @param {Object} data The alert data * @param {Object} deps The dependencies object * @param {Translator} deps.translator The string t
