ave = new Nightwave(data.SeasonInfo, deps); } const externalMissions = new Kuva(deps); ({ /** * Kuva missions array * @type {ExternalMission[]} */ kuva: this.kuva, /** * Arbitration mission * @type {ExternalMission} */ arbitration: this.arbitration, } = externalMissions); if (!this.arbitration || !Object.keys(this.arbitration).length) { this.arbitration = undefined; } /** * Current syndicate outposts * @type {SentientOutpost} */ this.sentientOutposts = new SentientOutpost(data.Tmp, deps); /** * Steel path offering rotation * @type {SteelPathOffering} */ this.steelPath = new SteelPathOffering(deps); [this.vaultTrader] = parseArray(deps.VoidTrader, data.PrimeVaultTraders, deps); /** * The current archon hunt * @type {Sortie} */ [this.archonHunt] = parseArray(deps.Sortie, data.LiteSorties, deps); deps.duviriChoices = parseArray(deps.DuviriChoice, data.EndlessXpChoices, deps); this.duviriCycle = new DuviriCycle(deps); } }; × Search results Close "},"models_WorldstateObject.js.html":{"id":"models_WorldstateObject.js.html","title":"Source: models/WorldstateObject.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/WorldstateObject.js 'use strict'; /** * @typedef {Object} Identifier * @property {string} $id older identifier schema * @property {string} $oid newer global identifier schema */ /** * @typedef {Object} LegacyTimestamp * @property {number} sec second-based timestamp */ /** * @typedef {Object} Timestamp * @property {numbe me and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The current cetus cycle, for calculating the other fields * @type {Object} * @private */ const ec = this.getCurrentCetusCycle(); Object.defineProperty(this, 'ec', { enumerable: false, configurable: false }); /** * The date and time at which the event ends * @type {Date} */ this.expiry = ec.expiry; /** * The date and time at which the event started * @type {Date} */ this.activation = new Date(ec.start); /** * Whether it's daytime * @type {boolean} */ this.isDay = ec.dayTime; /** * Current cycle state. One of `day`, `night` * @type {string} */ this.state = ec.state; /** * Time remaining string * @type {string} */ this.timeLeft = ec.timeLeft; /** * Whether this is for Cetus Cycle * @type {boolean} */ this.isCetus = true; this.id = `cetusCycle${this.expiry.getTime()}`; this.shortString = `${this.timeLeft.replace(/\\s\\d*s/gi, '')} to ${this.isDay ? 'Night' : 'Day'}`; } /** * Get whether or not the event has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } getCurrentCetusCycle() { const now = Date.now(); const bountiesClone = this.bountiesEndDate; bountiesClone.setSeconds(0); let millisLeft = this.timeDate.fromNow(bountiesClone); const secondsToNightEnd = (millisLeft / 1000).toFixed(0); const dayTime = secondsToNightEnd &gt; nightTime; const secondsRemainingInCycle = dayTime ? secondsToNightEnd - nightTime : secondsToNightEnd; millisLeft = secondsRemainingInCycle * 1000; const minutesCoef = 1000 * 60; const expiry = new Date(Math.round((now + millisLeft) / minutesCoef) * minutesCoef); const state = dayTime ? 'day' : 'night'; return { dayTime, timeLeft: this.timeDate.timeDeltaToString(millisLeft), expiry, expiresIn: millisLeft, state, start: expiry.getTime() - maximums[state], }; } /** * The event's string representation * @returns {string} */ t or not this is the weekly root challenge * @returns {boolean} */ isRootChallenge() { return this.category.toLowerCase() === 'week_root'; } /** * Get whether or not the challenge has expired * @returns {boolean} */ isExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Get a string indicating how much time is left before the challenge expires * @returns {string} */ getEndString() { const timeDelta = this.timeDate.fromNow(this.expiry); return this.timeDate.timeDeltaToString(timeDelta); } /** * The conclave challenge's string representation * @returns {string} */ toString() { return `${this.description} on ${this.mode} ${this.amount} times in a ${this.category}`; } } module.exports = ConclaveChallenge; × Search results Close "},"models_ConstructionProgress.js.html":{"id":"models_ConstructionProgress.js.html","title":"Source: models/ConstructionProgress.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/ConstructionProgress.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); /** * Represents enemy construction progress * @extends {WorldstateObject} */ class ConstructionProgress extends WorldstateObject { /** * @param {Object} data The construction data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings */ constructor(data, { mdConfig, timeDate }) { super(data, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * a.DefId.$oid || data.DefId.$id; const winId = data.WinId.$oid || data.WinId.$id; /** * The winner of the battle * @type {string} */ this.winner = defId === winId ? this.defender : this.attacker; /** * The date and time at which the battle started * @type {Date} */ this.start = timeDate.parseDate(data.Start); /** * The date and time at which the battle ended * @type {Date} */ this.end = timeDate.parseDate(data.End); } } module.exports = DarkSectorBattle; × Search results Close "},"supporting_Dependency.js.html":{"id":"supporting_Dependency.js.html","title":"Source: supporting/Dependency.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: supporting/Dependency.js 'use strict'; /** * Dependency Object * @property {MarkdownSettings} mdConfig The markdown settings * @property {Translator} translator The string translator * @property {TimeDateFunctions} timeDate The time and date functions * @property {Mission} Mission The Mission parser * @property {Reward} Reward The Reward parser * @property {string} locale Locale to use for translations * @property {Object} logger Generic logger to use if needed */ class Dependency {} module.exports = Dependency; × Search results Close "},"supporting_DuviriChoice.js.html":{"id":"supporting_DuviriChoice.js.html","title":"Source: supporting/DuviriChoice.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDa  * 1000); expiry.setSeconds(0); expiry.setMilliseconds(0); const activation = new Date(expiry.getTime() - stateTime * 1000); activation.setSeconds(0); activation.setMilliseconds(0); return { state: states[stateInd], expiry, activation, }; }; /** * @typedef {WorldstateObject} DuviriCycle * @extends {WorldstateObject} */ class DuviriCycle extends WorldstateObject { constructor({ timeDate, translator, duviriChoices }) { super({ _id: { $oid: 'duviriCycle0' } }, { timeDate, translator }); const { activation, expiry, state } = getStageInfo(); /** * When the cycle start(s/ed) * @type {Date} */ this.activation = activation; /** * When the cycle end(s/ed) * @type {Date} */ this.expiry = expiry; /** * Current stage key * @type {string} */ this.state = state; /** * Choice options for this Cycle */ this.choices = duviriChoices; this.id = `duviriCycle${this.state}${this.expiry.getTime()}`; } toString() { return `${this.translator.toTitleCase(this.state)} spiral. ${this.translator.toTitleCase( states[(states.indexOf(this.state) + 1) % 5] )} in ${this.timeDate.timeDeltaToString(new Date(this.expiry).getTime() - Date.now())}`; } } module.exports = DuviriCycle; × Search results Close "},"models_EarthCycle.js.html":{"id":"models_EarthCycle.js.html","title":"Source: models/EarthCycle.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/EarthCycle.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); function getCurrentEarthCycle() { const now = Date.now(); const cycleSeconds = Math.floor(now / 1000) % 28800; // One cycle = 8 hours = 28800 seconds const dayTime = cycleSeconds &lt; 14400; let secondsLeft = 14400 - (cycleSeconds % 14400); const millisLeft = secondsLeft * 1000; const expiry = new Date(now + secondsLeft * 1000); const minutesCoef = 1000 * 60; const rounded = new Date(Math.round((now + millisLeft) / minutesCoef) * minutesCoef); const timePieces = []; if (secondsLeft &gt; 3600) { timePieces.push(`${Math.floor(secondsLeft / 3600)}h`); secondsLeft %= 3600; } if (secondsLeft &gt; 60) { timePieces.push(`${Math.floor(secondsLeft / 60)}m`); secondsLeft %= 60; } timePieces.push(`${secondsLeft}s`); return { dayTime, timeLeft: timePieces.join(' '), expiry, expiresIn: millisLeft, rounded, state: dayTime ? 'day' : 'night', start: new Date(expiry.getTime() - 1000 * 60 * 60 * 4), // start is 4h before end }; } /** * Represents the current Earth Day/Night Cycle * @extends {WorldstateObject} */ class EarthCycle extends WorldstateObject { /** * @param {Object} data The event data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings */ constructor({ mdConfig, timeDate }) { super({ _id: { $oid: 'earthCycle0' } }, { timeDate }); const ec = getCurrentEarthCycle(); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The date and time at which the event ends * @type {Date} */ this.expiry = ec.expiry; /** * The date and time at which the event started * @type {Date} */ this.activation = ec.start; /** * Whether or not this it's daytime * @type {boolean} */ this.isDay = ec.dayTime; /** * Current cycle state. One of `day`, `night` * @type {string} */ this.state = ec.state; /** * Time remaining string * @type {string} */ this.timeLeft = ec.timeLeft; this.id = `earthCycle${ec.rounded.getTime()}`; } /** * Get whether or not the event has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * The event's string representation * @returns {string} */ toString() { const lines = [ `Operator, Earth is currently in ${this.dayTime ? 'Day' : 'Night'}time`, `Time remaining until ${this.dayTime ? 'night' : 'day'}: ${this.timeLeft}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = EarthCycle; × Search results Close "},"models_Kuva.js.html":{"id":"models_Kuva.js.html","title":"Source: models/Kuva.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/Kuva.js 'use strict'; /** * External mission data retrieved from https://10o.io/kuvalog.json * @typedef {Object} ExternalMission * @property {Date} activation start time * @property {Date} expiry end timer * @property {string} node formatted node name with planet * @property {string} enemy Enemy on tile * @property {string} type Mission type of node * @property {boolean} archwing whether or not the tile requires archwing * @property {boolean} sharkwing whether or not the tile requires * sumbersible archwing */ /** * Stores and parses kuva data from https://10o.io/kuvalog.json * @typedef {Object} Kuva * @property {ExternalMission[]} kuva currently active kuva missions * @property {ExternalMission} arbitration current arbitration */ const HOURS_2 = 7200000; /** * Truncate time for a semlar-provided mission * @param {Object} mission parsed mission with re-aligned field names */ const truncateTime = (mission) =&gt; { mission.expiry.setHours(mission.activation.getHours() + 1); mission.expiry.setMinutes(4); mission.expiry.setSeconds(0); mission.expiry.setMilliseconds(0); mission.activation.setMinutes(mission.activation.getMinutes() + 5.1); }; /** * Scrub unnecessary details from the mission * @param {Object} mission parsed mission with re-aligned field names */ const scrub = (mission) =&gt; { /* eslint-disable no-param-reassign */ delete mission.solnode; delete mission.name; delete mission.node_type; delete mission.tile; delete mission.planet; /* eslint-enable no-param-reassign */ }; const hash = (str) =&gt; require('crypto').createHash('sha256').update(str, 'utf8').digest('hex'); /** * Parse kuva &amp; arbitration data * @param {Object} data Data to split for kuva/arbitration * @param {Object.&lt;function&gt;} translator Translator functions * @param {string} locale locale to translate * @returns {Kuva} Split parsed data */ const parse = (data, translator, locale) =&gt; { const parsed = { kuva: [], arbitration: {} }; const now = new Date(); data.forEach((mission) =&gt; { const p = { activation: new Date(mission.start), expiry: new Date(mission.end), ...mission.solnodedata, node: translator.node(mission.solnode, locale), nodeKey: translator.node(mission.solnode, 'en'), type: translator.nodeMissionType(mission.solnode, locale), typeKey: translator.nodeMissionType(mission.solnode, 'en'), }; truncateTime(p); p.id = hash(JSON.stringify(p)); p.expired = Date.now() - p.expiry.getTime() &lt; 0; if ( p.activation &lt; now &amp;&amp; now &lt; p.expiry &amp;&amp; new Date(p.activation.getTime() + HOURS_2) &gt; now &amp;&amp; new Date(p.expiry.getTime() - HOURS_2) &lt; now ) { if (mission.missiontype === 'EliteAlertMission') { // if the diff is less than 2 hours? parsed.arbitration = p; } if (mission.missiontype.startsWith('KuvaMission')) parsed.kuva.push(p); } scrub(p); }); parsed.kuva = Array.from(new Set(parsed.kuva)); return parsed; }; /** * Stores and parses kuva data from https://10o.io/kuvalog.json * @property {ExternalMission[]} kuva currently active kuva missions * @property {ExternalMission} arbitration current arbitration */ module.exports = class Kuva { constructor({ kuvaData, translator, locale, logger }) { /** * The translation functions * @type {Translator} * @private */ this.translator = translator; Object.defineProperty(this, 'translator', { enumerable: false, configurable: false }); /** * The locale to leverage for translations * @type {string} * @private */ this.locale = locale; Object.defineProperty(this, 'locale', { enumerable: false, configurable: false }); if (!kuvaData) { // eslint-ignore-next-line no-console logger.debug('No defined kuva data, skipping data'); } else { const parsed = parse(kuvaData, this.translator, this.locale); ({ kuva: this.kuva, arbitration: this.arbitration } = parsed); } } }; × Search results Close "},"supporting_ExternalMission.js.html":{"id":"supporting_ExternalMission.js.html","title":"Source: supporting/ExternalMission.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: supporting/ExternalMission.js 'use strict'; /** * External mission data retrieved from https://10o.io/kuvalog.json * @typedef {Object} ExternalMission * @property {Date} activation start time * @property {Date} expiry end timer * @property {string} node formatted node name with planet * @property {string} enemy Enemy on til nodeMissionType(data.Node, locale); /** * The fissure mission type key * @type {string} */ this.missionKey = data.MissionType ? translator.missionType(data.MissionType) : translator.nodeMissionType(data.Node); /** * The faction controlling the node where the fissure has appeared * @type {string} */ this.enemy = translator.nodeEnemy(data.Node, locale); /** * Faction enum for the faction controlling the node where the fissure has appeared * @type {string} */ this.enemyKey = translator.nodeEnemy(data.Node); /** * The node key where the fissure has appeared * @type {string} */ this.nodeKey = translator.node(data.Node); /** * The fissure's tier * @type {string} */ this.tier = translator.fissureModifier(data.Modifier || data.ActiveMissionTier, locale); /** * The fissure's tier as a number * @type {number} */ this.tierNum = translator.fissureTier(data.Modifier || data.ActiveMissionTier, locale); /** * The date and time at which the fissure appeared * @type {Date} */ this.activation = timeDate.parseDate(data.Activation); /** * The date and time at which the fissure will disappear * @type {Date} */ this.expiry = timeDate.parseDate(data.Expiry); /** * Whether this is expired (at time of object creation) * @type {boolean} */ this.expired = this.getExpired(); /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getETAString(); /** * Whether this fissure corresponds to a RailJack Void Storm * @type {Boolean} */ this.isStorm = !!data.ActiveMissionTier; /** * Whether this fissure is a Steel Path fissure * @type {boolean} */ this.isHard = !!data.Hard; } /** * Get whether this deal has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Get a string representation of how long the void fissure will remain active * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Returns a string representation of the fissure * @returns {string} */ nd time at which the sale will or did start * @type {Date} */ this.activation = timeDate.parseDate(data.StartDate); /** * The item's discount percentage * @type {number} */ this.discount = data.Discount; /** * The item's discounted credit price * @type {number} */ this.regularOverride = data.RegularOverride; /** * The item's discounted platinum price * @type {number} */ this.premiumOverride = data.PremiumOverride; /** * Whether this item is show in the in-game market * @type {boolean} */ this.isShownInMarket = data.ShowInMarket; /** * Whether this item is featured in the in-game market * @type {boolean} */ this.isFeatured = data.Featured; /** * Whether this item is marked as popular in the in-game market * @type {boolean} */ this.isPopular = data.Popular; /** * Unique identifier for this sale built from the end time and reward * @type {string} */ this.id = `${data.TypeName.split('/').slice(-1)[0]}${this.expiry.getTime()}`; /** * Whether or not this is expired (at time of object creation) * @type {boolean} */ this.expired = this.getExpired(); /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getETAString(); } /** * Get how much time is left before the deal expires * @returns {string} */ getETAString() { const timeDelta = this.timeDate.fromNow(this.expiry); return this.timeDate.timeDeltaToString(timeDelta); } /** * Get whether or not this deal has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Returns a string representation of the flash sale * @returns {string} */ toString() { const lines = [`${this.item}, ${this.premiumOverride}p`, `Expires in ${this.getETAString()}`]; if (this.discount) { lines.unshift(`${this.discount}% off!`); } else if (this.isShownInMarket) { lines.unshift('**ShowInMarket**'); } else if (this.isPopular) { lines.unshift('**Popular**'); } else if (this.isFeatured) { lines.unshift('**Featured**'); } return `${this.mdConfig.codeMulti}${lines.join(this.mdConfig.lineEnd)}${this.mdConfig.blockEnd}`; } } module.exports = FlashSale; × Search results Close "},"utilities_timeDate.js.html":{"id":"utilities_timeDate.js.html","title":"Source: utilities/timeDate.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: utilities/timeDate.js 'use strict'; const epochZero = { $date: { $numberLong: 0, }, }; /** * @param {number} millis The number of milliseconds in the time delta * @returns {string} */ function timeDeltaToString(millis) { if (typeof millis !== 'number') { throw new TypeError('millis should be a number'); } const timePieces = []; const prefix = millis &lt; 0 ? '-' : ''; let seconds = Math.abs(millis / 1000); // Seconds in a day if (seconds &gt;= 86400) { timePieces.push(`${Math.floor(seconds / 86400)}d`); seconds = Math.floor(seconds) % 86400; } // Seconds in an hour if (seconds &gt;= 3600) { timePieces.push(`${Math.floor(seconds / 3600)}h`); seconds = Math.floor(seconds) % 3600; } if (seconds &gt;= 60) { timePieces.push(`${Math.floor(seconds / 60)}m`); seconds = Math.floor(seconds) % 60; } /* istanbul ignore else */ if (seconds &gt;= 0) { timePieces.push(`${Math.floor(seconds)}s`); } return `${prefix}${timePieces.join(' ')}`; } /** * Returns the number of milliseconds between now and a given date * @param {Date} d The date from which the current time will be subtracted * @param {function} [now] A function that returns the current UNIX time in milliseconds * @returns {number} */ function fromNow(d, now = Date.now) { return d.getTime() - now(); } /** * Returns the number of milliseconds between a given date and now * @param {Date} d The date that the current time will be subtracted from * @param {function} [now] A function that returns the current UNIX time in milliseconds * @returns {number} */ function toNow(d, now = Date.now) { return now() - d.getTime(); } /** * Returns a new Date constructed from a worldState date object * @param {Object} d The worldState date object * @returns {Date} */ function parseDate(d) { const safeD = d || epochZero; const dt = safeD.$date || epochZero.$date; return new Date(safeD.$date ? Number(dt.$numberLong) : 1000 * d.sec); } /** * An object containing functions to format dates and times * @typedef {Object.&lt;function&gt;} TimeDateFunctions * @property {function} timeDeltaToString - Converts a time difference to a string * @property {function} fromNow - Returns the number of milliseconds between now and * a given date * @property {function} toNow - Returns the number of milliseconds between a given * date and now */ module.exports = { timeDeltaToString, fromNow, toNow, parseDate, }; × Search results Close "},"models_Reward.js.html":{"id":"models_Reward.js.html","title":"Source: models/Reward.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/Reward.js 'use strict'; const rewardTypes = require('../supporting/RewardTypes'); /** * An object describing a type of reward, including name, description, * test function to verify type from a string, thumbnail url, and color * @typedef {Object} RewardType * @property {string} name - Name of the reward type * @property {string} description - Description of the reward type * @property {string} test - Function for testing the return type against a string * @property {string} thumbnail - Thumbnail url for this reward type * @property {string} color - Summary color representing this reward type */ /** * Returns the type of a given item * @param {string} item The item whose type needs to be determined * @param {Array.&lt;RewardType&gt;} [types] The possible types * @returns {string} The type name */ function getItemType(item, types = rewardTypes) { return types.find((t) =&gt; t.test(item)).name; } /** * Returns the full type of a given item * @param {string} item The item whose type needs to be determined * @param {Array.&lt;RewardType&gt;} [types] The possible types * @returns {RewardType} The type */ function getItemTypeFull(item, types = rewardTypes) { return types.find((t) =&gt; t.test(item)); } /** * Represents a mission reward */ class Reward { /** * @param {Object} data The mission data * @param {Object} deps The dependencies object * @param {Translator} deps.translator The string translator * @param {string} deps.locale Locale to use for translations */ constructor(data, { translator, locale }) { /** * The items being rewarded * @type {Array.&lt;string&gt;} */ this.items = data.items ? data.items.map((i) =&gt; translator.languageString(i), locale) : []; /** * The counted items being rewarded * @type {Array.&lt;Object&gt;} */ this.countedItems = data.countedItems ? data.countedItems.map((i) =&gt; ({ count: i.ItemCount, type: translator.languageString(i.ItemType, locale), key: translator.languageString(i.ItemType), })) : []; /** * The credits being rewarded * @type {number} */ this.credits = data.credits || 0; this.asString = this.toString(); this.itemString = this.items .concat(this.countedItems.map((i) =&gt; `${i.count &gt; 1 ? i.count : ''} ${i.type}`.trim())) .join(' + '); this.thumbnail = this.getTypesFull()[0] ? this.getTypesFull()[0].thumbnail : 'https://i.imgur.com/JCKyUXJ.png'; this.color = this.getTypesFull()[0] ? this.getTypesFull()[0].color : 0xf1c40f; } /** * The types of all items that are being rewarded * @returns {Array.&lt;string&gt;} */ getTypes() { return this.items.concat(this.countedItems.map((i) =&gt; i.key)).map((t) =&gt; getItemType(t)); } /** * The types of all the items that are being rewarded * @returns {Array.&lt;RewardType&gt;} */ getTypesFull() { return this.items.concat(this.countedItems.map((i) =&gt; i.key)).map((t) =&gt; getItemTypeFull(t)); } /** * The reward's string representation * @returns {string} */ toString() { const tokens = this.items.concat(this.countedItems.map((i) =&gt; `${i.count &gt; 1 ? i.count : ''} ${i.type}`.trim())); if (this.credits) { tokens.push(`${this.credits}cr`); } return tokens.join(' + '); } } module.exports = Reward; × Search results Close "},"models_SyndicateJob.js.html":{"id":"models_SyndicateJob.js.html","title":"Source: models/SyndicateJob.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/SyndicateJob.js 'use strict'; const fetch = require('node-fetch'); const WorldstateObject = require('./WorldstateObject'); const apiBase = process.env.API_BASE_URL || 'https://api.warframestat.us'; const bountyRewardRegex = /(?:Tier([ABCDE])|Narmer)Table([ABC])Rewards/i; const ghoulRewardRegex = /GhoulBountyTable([AB])Rewards/i; /** * Determine the level string for the bounty * @param {Object} job Original raw job data * @returns {string} level range string */ const getLevelString = (job) =&gt; `${job.minEnemyLevel} - ${job.maxEnemyLevel}`; const determineLocation = (i18n, isVault, raw) =&gt; { const last = String(i18n).split('/').slice(-1)[0]; const bountyMatches = last.match(bountyRewardRegex); const ghoulMatches = last.match(ghoulRewardRegex); const isBounty = bountyMatches &amp;&amp; bountyMatches.length; const isGhoul = ghoulMatches &amp;&amp; ghoulMatches.length; const isCetus = /eidolonjob/i.test(i18n); const isVallis = /venusjob/i.test(i18n); const isDeimos = /deimosmissionrewards/i.test(i18n); const rotation = isBounty ? bountyMatches[2] : ''; const levelString = getLevelString(raw); let location; let levelClause; if (isCetus) { location = 'Earth/Cetus '; if (isGhoul) { levelClause = `(Level ${levelString} Ghoul Bounty)`; } else { levelClause = `(Level ${levelString} Cetus Bounty)`; } } if (isVallis) { location = 'Venus/Orb Vallis '; levelClause = `(Level ${levelString} Orb Vallis Bounty)`; } if (isDeimos) { location = 'Deimos/Cambion Drift '; // this will need to be updated when the actual drops are released const variant = isVault ? 'Isolation Vault' : 'Cambion Drift Bounty'; levelClause = `(Level ${levelString} ${variant})`; } const locationWRot = `${location}${levelClause}, Rot ${rotation.length ? rotation : 'A'}`; return { location, locationWRot }; }; const getBountyRewards = async (i18n, isVault, raw) =&gt; { let location; let locationWRot; if (i18n.endsWith('PlagueStarTableRewards')) { location = 'plague star'; locationWRot = 'Earth/Cetus (Level 15 - 25 Plague Star), Rot A'; } if (!location || !locationWRot) { ({ location, locationWRot } = determineLocation(i18n, isVault, raw)); } const url = `${apiBase}/drops/search/${encodeURIComponent(location)}?grouped_by=location`; const reply = await fetch(url) .then((res) =&gt; res.json()) .catch(() =&gt; {}); // swallow errors const pool = (reply || {})[locationWRot]; if (!pool) { return ['Pattern Mismatch. Results inaccurate.']; } const results = pool.rewards; if (results) { return Array.from(new Set(results.map((result) =&gt; result.item))); } /* istanbul ignore next */ return []; }; const FIFTY_MINUTES = 3000000; /** * Represents a syndicate daily mission * @extends {WorldstateObject} */ class SyndicateJob extends WorldstateObject { /** * @param {Object} data The syndicate mission data * @param {Date} expiry The syndicate job expiration * @param {Object} deps The dependencies object * @param {Object} timeDate Time/Date functions * @param {Translator} translator The string translator * @param {string} locale Locale to use for translations */ constructor(data, expiry, { translator, timeDate, locale }) { super( { _id: { $oid: data.JobCurrentVersion ? data.JobCurrentVersion.$oid : `${(data.jobType || '').split('/').slice(-1)[0]}${expiry.getTime()}`, }, }, { timeDate } ); /** * Array of strings describing rewards * @type {Array.&lt;String&gt;} */ this.rewardPool = []; getBountyRewards(data.rewards, data.isVault, data).then((rewards) =&gt; { this.rewardPool = rewards; }); const chamber = ((data.locationTag || '').match(/[A-Z]+(?![a-z])|[A-Z]?[a-z]+|\\d+/g) || []).join(' '); /** * The type of job this is * @type {String} */ this.type = translator.languageString(data.jobType, locale) || `${data.isVault ? 'Isolation Vault' : ''} ${chamber}`; /** * Array of enemy levels * @type {Array.&lt;number&gt;} */ this.enemyLevels = [data.minEnemyLevel, data.maxEnemyLevel]; /** * Array of standing gains per stage of job * @type {Array.&lt;number&gt;} */ this.standingStages = data.xpAmounts; /** * Minimum mastery required to participate * @type {Number} */ this.minMR = data.masteryReq || 0; /** * Whether or not this is a Vault job. * No indication for difference of normal vs arcana vaults. * @type {Boolean} */ this.isVault = data.isVault; /** * Corresponding chamber. Nullable * @type {string|null} */ this.locationTag = data.locationTag; /** * End time for the syndicate mission. * Should be inherited from the Syndicate, but some are timebound. * @type {Date} */ this.expiry = expiry; /** * What time phase this bounty is bound to * @type {string} */ this.timeBound = undefined; if (data.jobType &amp;&amp; data.jobType.toLowerCase().includes('narmer')) { if (data.jobType.toLowerCase().includes('eidolon')) { this.timeBound = 'day'; this.expiry = new Date(this.expiry.getTime() - FIFTY_MINUTES); } else { this.timeBoound = 'night'; } } } } module.exports = SyndicateJob; × Search results Close "},"models_GlobalUpgrade.js.html":{"id":"models_GlobalUpgrade.js.html","title":"Source: models/GlobalUpgrade.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/GlobalUpgrade.js 'use strict'; /** * Represents an upgrade that applies to all players */ class GlobalUpgrade { /** * @param {Object} data The global upgrade data * @param {Object} deps The dependencies object * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {string} deps.locale Locale to use for translations */ constructor(data, { translator, timeDate, mdConfig, locale }) { /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; or, timeDate, Reward, locale, }; /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The node where the invasion is taking place * @type {string} */ this.node = translator.node(data.Node, locale); /** * The node key where the invasion is taking place * @type {string} */ this.nodeKey = translator.node(data.Node); /** * The invasion's description * @type {string} */ this.desc = translator.languageString(data.LocTag, locale); /** * The attacker's reward * @type {Reward} */ this.attackerReward = new Reward(data.AttackerReward, opts); /** * The attacking faction * @type {string} */ this.attackingFaction = translator.faction(data.DefenderMissionInfo.faction, locale); /** * Invasion attacker * @type {Invasion~Partipant} */ this.attacker = { reward: this.attackerReward, faction: this.attackingFaction, factionKey: translator.faction(data.DefenderMissionInfo.faction, 'en'), }; /** * The defender's reward * @type {Reward} */ this.defenderReward = new Reward(data.DefenderReward, opts); /** * The defending faction * @type {string} */ this.defendingFaction = translator.faction(data.AttackerMissionInfo.faction, locale); /** * Invasion defender * @type {Partipant} */ this.defender = { reward: this.defenderReward, faction: this.defendingFaction, factionKey: translator.faction(data.AttackerMissionInfo.faction, 'en'), }; /** * Whether this invasion is against the infestation * @type {boolean} */ this.vsInfestation = /infest/i.test(data.DefenderMissionInfo.faction); /** * The time at which the invasion starts * @type {Date} */ this.activation = timeDate.parseDate(data.Activation); /** * The signed count of completed runs. Supporting the attackers makes the count go up, * myLevel; /** * The number of waves that the players need to complete (undefined if not applicable) * @type {?number} */ this.maxWaveNum = data.maxWaveNum; /** * The Mission's nightmare boolean * @type {boolean} */ this.nightmare = data.nightmare || false; /** * The Mission's archwing requirement * @type {boolean} */ this.archwingRequired = data.archwingRequired || false; /** * The Mission's sharkwing requirement * @type {boolean} */ this.isSharkwing = data.isSharkwingMission || false; /** * Override for the map on this mission * @type {string} */ this.levelOverride = translator.languageString(data.levelOverride, locale); /** * Enemy specification for the mission * @type {String} */ this.enemySpec = translator.languageString(data.enemySpec, locale); /** * Array of strings denoting extra spawners for a mission * @type {string[]} */ this.advancedSpawners = (data.advancedSpawners || []).map((spawner) =&gt; translator.languageString(spawner, locale)); /** * Items required to enter the mission * @type {string[]} */ this.requiredItems = (data.requiredItems || []).map((reqItem) =&gt; translator.languageString(reqItem, locale)); /** * Whether or not the required items are consumed * @type {boolean} */ this.consumeRequiredItems = data.consumeRequiredItems; /** * Target for the mission * @type {string} */ this.target = translator.languageString(data.vipAgent, locale); /** * Whether or not leaders are always allowed * @type {boolean} */ this.leadersAlwaysAllowed = data.leadersAlwaysAllowed; /** * A tag for the event that this corresponds to * @type {string} */ this.goalTag = data.goalTag; /** * Affectors for this mission * @type {string[]} */ this.levelAuras = (data.levelAuras || []).map((aura) =&gt; translator.languageString(aura, locale)); /** * Only weapon allowed for the mission * @type {string} */ this.exclusiveWeapon = translator.languageString(data.exclusiveWeapon, locale); } /** * The Mission's string representation * @returns {string} */ toString() { const lines = [thi ); return last; } /** * Start of Steel Path cycle calculations * @type {Date} */ const start = new Date('2020-11-16T00:00:00.000Z'); module.exports = class SteelPathOffering { constructor({ timeDate, translator, locale }) { const sSinceStart = (Date.now() - start.getTime()) / 1000; const eightWeeks = 4838400; const sevenDays = 604800; const ind = Math.floor((sSinceStart % eightWeeks) / sevenDays); this.currentReward = translator.steelPath(locale).rotation[ind]; this.activation = getFirstDayOfWeek(); this.expiry = getLastDayOfWeek(); this.remaining = timeDate.timeDeltaToString(this.expiry.getTime() - Date.now()); this.rotation = translator.steelPath(locale).rotation; this.evergreens = translator.steelPath(locale).evergreen; /** * General data pertaining to incursions * @type {Object} * @property {string} id Identifier for steel path incursion based on start of day. * @property {Date} activation when the current incursions became active * @property {Date} expiry when the current incursions become inactive */ this.incursions = { id: `spi:${getStartOfDay().getTime()}`, activation: getStartOfDay(), expiry: getEndOfDay(), }; } }; × Search results Close "},"models_News.js.html":{"id":"models_News.js.html","title":"Source: models/News.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/News.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); const updateReg = /(update|hotfix)/i; const primeAccessReg = /(access)/i; const streamReg = /(devstream|prime-time|warframeinternational|stream)/i; const langString = /(\\/Lotus\\/Language\\/)/i; /** * Represents a game news item * @extends {WorldstateObject} */ class News extends WorldstateObject { /** * @param {Object} data The news data * @param {Dependency} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {locale} deps.locale Locale to use for determining language */ constructor(data, { mdConfig, translator, timeDate, locale }) { super(data, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The news message * @type {string} */ this.message = (data.Messages.find((msg) =&gt; msg.LanguageCode === locale) || { Message: '' }).Message; if (langString.test(this.message)) { this.message = translator.languageString(this.message, locale); } /** * The link to the forum post * @type {string} */ this.link = data.Prop; if ((!this.link || !this.link.length) &amp;&amp; data.Links &amp;&amp; data.Links.length) { this.link = (data.Links.find((l) =&gt; l.LanguageCode === locale) || { Link: 'https://www.warframe.com/' }).Link; } /** * The news's image link * @type {string} */ this.imageLink = (data.ImageUrl || 'https://i.imgur.com/CNrsc7V.png') .replace('https://forums.warframe.com/applications/core/interface/imageproxy/imageproxy.php?img=', '') .replace(/&amp;key=\\w*/gi, '') .replace('http://', 'https://'); /** * Whether this has priority over other news or not * @type {boolean} */ this.priority = data.Priority; /** * The date at which the post was published * @type {Date} */ this.date = timeDate.parseDate(data.Date); /** * The date at which the event starts * @type {?Date} */ this.startDate = data.EventStartDate ? timeDate.parseDate(data.EventStartDate) : undefined; /** * The date at which the event ends * @type {?Date} */ this.endDate = data.EventEndDate ? timeDate.parseDate(data.EventEndDate) : undefined; /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getETAString(); /** * Whther or not this is an update news item * @type {boolean} */ this.update = this.isUpdate(); /** * Whther or not this is a prime access news item * @type {boolean} */ this.primeAccess = this.isPrimeAccess(); /** * Whether or not this is a stream * @type {boolean} */ this.stream = this.isStream(); /** * Translation of the news item * @type {Object.&lt;string, string&gt;} */ this.translations = {}; data.Messages.forEach((message) =&gt; { this.translations[message.LanguageCode] = message.Message; if (langString.test(message.Message)) { this.translations[message.LanguageCode] = translator.languageString(message.Message, message.LanguageCode); } }); /** * The string representation of this object at creation * @type {string} */ this.asString = this.toString(); } /** * Get a string indicating how long it will take for the event to start or * how long it's been since the news went up * @returns {string} */ getETAString() { if (this.endDate) { const timeDelta = this.timeDate.fromNow(this.endDate); return `in ${this.timeDate.timeDeltaToString(timeDelta)}`; } const timeDelta = this.timeDate.toNow(this.date); return `${this.timeDate.timeDeltaToString(timeDelta)} ago`; } /** * Whether or not this is about a game update * @returns {boolean} */ isUpdate() { return updateReg.test(this.link); } /** * Whether or not this is about a new Prime Access * @returns {boolean} */ isPrimeAccess() { return primeAccessReg.test(this.link); } /** * Whether or not this is about a new Prime Access * @returns {boolean} */ isStream() { return streamReg.test(this.message); } /** * String representation * @returns {string} */ toString() { return ( `[${this.getETAString()}] ${this.mdConfig.linkBegin}${this.message}` + `${this.mdConfig.linkMid}${this.link}${this.mdConfig.linkEnd}` ); } /** * The title of the news item in the specified language * @param {string} langCode Ex. 'es', 'de', 'fr' * @returns {string} */ getTitle(langCode) { return langCode in this.translations ? this.translations[langCode] : this.message; } } module.exports = News; × Search results Close "},"models_Nightwave.js.html":{"id":"models_Nightwave.js.html","title":"Source: models/Nightwave.js","body":" warframe-worldstate-parser Classes AlertCambionCycleCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyDuviriChoiceEarthCycleFissureFlashSaleGlobalUpgradeInvasionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventZarimanCycle Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseArrayparseDatescrubstarttimeDeltaToStringtoNowtruncateTime Source: models/Nightwave.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); const NightwaveChallenge = require('./NightwaveChallenge'); /** * Represents an alert * @extends {WorldstateObject} */ class Nightwave extends WorldstateObject { /** * @param {Object} data The alert data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {Mission} deps.Mission The Mission parser * @param {Reward} deps.Reward The Reward parser * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, timeDate, Mission timeLeft; this.id = `zarimanCycle${this.expiry.getTime()}`; this.shortString = `${this.timeLeft.replace(/\\s\\d*s/gi, '')} to ${this.isCorpus ? 'grineer' : 'corpus'}`; } /** * Get whether the event has expired * @returns {boolean} */ getExpired() { return this.expiry ? this.timeDate.fromNow(this.expiry) &lt; 0 : /* istanbul ignore next */ true; } getCurrentZarimanCycle() { const now = Date.now(); // determine if it is corpus cycle or grineer cycle based on bounty end time // we subtract 5000 millis (5 seconds) to ensure the corpus/grineer calculation is correct const bountiesClone = this.bountiesEndDate.getTime() - 5000; const millisLeft = this.timeDate.fromNow(new Date(bountiesClone)); // the following line is a modulus operation // this ensures that our calculation is correct if bountiesClone is before corpusTimeMillis // if you really care, read https://torstencurdt.com/tech/posts/modulo-of-negative-numbers/ const cycleTimeElapsed = (((bountiesClone - corpusTimeMillis) % fullCycle) + fullCycle) % fullCycle; const cycleTimeLeft = fullCycle - cycleTimeElapsed; // if timeInCycle is more than 2.5 hours, it is corpus, otherwise it is grineer const isCorpus = cycleTimeLeft &gt; stateMaximum; const minutesCoef = 1000 * 60; const expiry = new Date(Math.round((now + millisLeft) / minutesCoef) * minutesCoef); const state = isCorpus ? 'corpus' : 'grineer'; return { isCorpus, timeLeft: this.timeDate.timeDeltaToString(millisLeft), expiry, expiresIn: millisLeft, state, start: expiry.getTime() - stateMaximum, }; } /** * The event's string representation * @returns {string} */ toString() { const lines = [ `Operator, Zariman Ten Zero is currently occupied by ${this.state}`, `Time remaining until ${this.isCorpus ? 'grineer' : 'corpus'} takeover: ${this.timeLeft}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = ZarimanCycle; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" warframe-worldstate-parser Classes AlertCambionCycleCe
