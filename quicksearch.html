ct} */ class PersistentEnemy extends WorldstateObject { /** * @param {Object} data The persistent enemy data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, timeDate, locale, }) { super(data, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The enemy's type * @type {string} */ this.agentType = translator.languageString(data.AgentType, locale); /** * The location tag * @type {string} */ this.locationTag = translator.languageString(data.LocTag, locale); /** * The enemy's rank * @type {number} */ this.rank = data.Rank; /** * The enemy's remainaing health percentage * @type {number} */ this.healthPercent = Number.parseFloat(data.HealthPercent); /** * The percentual damage that the enemy takes when it's defeated * @type {number} */ this.fleeDamage = data.FleeDamage; /** * The region where the enemy is located * @type {string} */ this.region = translator.region(data.Region, locale); /** * The last time the enemy was discovered * @type {Date} */ this.lastDiscoveredTime = timeDate.parseDate(data.LastDiscoveredTime); /** * The node at which the enemy was last discovered * @type {string} */ this.lastDiscoveredAt = translator.node(data.LastDiscoveredLocation, locale); /** * Whether or not the enemy is currently available * @type {Boolean} */ this.isDiscovered = data.Discovered; /** * Whether or not the enemy is using ticketing * @type {Boolean} */ this.isUsingTicketing = data.UseTicketing; /** * Fake ID incorporating discovery * @type {string} */ this.pid = `${this.id}${this.isDiscovered}`; } /** * Returns a string representation of the persistent enemy * @returns {string} */ toString() { const status = / this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The date and time at which the sortie starts * @type {Date} */ this.activation = timeDate.parseDate(data.Activation); /** * The date and time at which the sortie ends * @type {Date} */ this.expiry = timeDate.parseDate(data.Expiry); /** * The sortie's reward pool * @type {string} */ this.rewardPool = translator.languageString(data.Reward, locale); /** * The sortie's variants * @type {Array.&lt;SortieVariant&gt;} */ this.variants = data.Variants.map((v) =&gt; new SortieVariant(v, opts)); /** * The sortie's boss * @type {string} */ this.boss = translator.sortieBoss(data.Boss, locale); /** * The sortie's faction * @type {string} */ this.faction = translator.sortieFaction(data.Boss, locale); /** * Whether or not this is expired (at time of object creation) * @type {boolean} */ this.expired = this.isExpired(); /** * ETA string (at time of object creation) * @type {String} */ this.eta = this.getETAString(); } /** * Get the sortie's boss * @returns {string} */ getBoss() { return this.boss; } /** * Get the sortie's faction * @returns {string} */ getFaction() { return this.faction; } /** * Gets a string indicating how long it will take for the sortie to end * @returns {string} */ getETAString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Get whether or not the sortie has expired * @returns {boolean} */ isExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * Returns the sortie's string representation * @returns {string} */ toString() { if (this.isExpired()) { return `${this.mdConfig.codeMulti}There's currently no sortie${this.mdConfig.lineEnd}` + `${this.mdConfig.blockEnd}`; } const variantString = this.variants.map((v) =&gt; v.toString()).join(''); return `${this.mdConfig.codeMulti}${this.getBoss()}: ends in ${this.getETAString()}` + `${this.mdConfig.doubleReturn}${variantString}${this.mdConfig.blockEnd}`; } } module.exports = Sortie; × Search results Close "},"SortieVariant.js.html":{"id":"SortieVariant.js.html","title":"Source: SortieVariant.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: SortieVariant.js 'use strict'; const rPad = require('right-pad'); /** * Represents a sortie variant */ class SortieVariant { /** * @param {Object} data Sortie variant data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {Object} deps.sortieData The data used to parse sorties * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, locale, }) { /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The variant's mission type * @type {string} */ this.missionType = translator.missionType(data.missionType, locale); /** * The variant's modifier * @type {string} */ this.modifier = translator.sortieModifier(data.modifierType, locale); /** * The variant's modifier description * @type {string} */ this.modifierDescription = translator.sorti n `No missions available for ${this.syndicate}`; } } module.exports = SyndicateMission; × Search results Close "},"translation.js.html":{"id":"translation.js.html","title":"Source: translation.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: translation.js 'use strict'; /** * An object containing functions to convert in-game names to their localizations * @typedef {Object.&lt;function&gt;} Translator * @property {function} faction - Converts faction names * @property {function} node - Converts star map node names * @property {function} nodeMissionType - Returns the mission type of a given node * @property {function} nodeEnemy - Returns the faction that controls a given node * @property {function} languageString - Converts generic language strings * @property {function} languageDesc - Converts generic language strings * and retrieves the description * @property {function} missionType - Converts mission types * @property {function} conclaveMode - Converts conclave modes * @property {function} conclaveCategory - Converts conclave challenge categories * @property {function} fissureModifier - Converts fissure mission modifiers * @property {function} syndicate - Converts syndicate names * @property {function} upgrade - Converts upgrade types * @property {function} operation - Converts operation types * @property {function} sortieBoss - Converts sortie boss names * @property {function} sortieModifer - Converts sortie modifier types * @property {function} sortieModDesc - Converts sortie modifier type descriptions * @property {function} region - Converts persistent enemy region indicies * @property {function} conclaveChallenge - Convert conclave identifiers into standing data * @property {function} steelPath - Retrieve Steel Path rotation data for locale */ const data = require('warframe-worldstate-data'); function toTitleCase(str) { return str.replace(/\\w\\S*/g, (txt) =&gt; txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()); } function splitResourceName(str) { return str.split(/([A-Z]?[^A-Z]*)/g).filter((item) =&gt; item).join(' '); } const i18n = (locale = 'en') =&gt; data[locale] || data; function faction(key, dataOverride) { if (key in i18n(dataOverride).factions) { return i18n(dataOverride).factions[key].value; } return key; } function node(key, dataOverride) { if (key in i18n(dataOverride).solNodes) { return i18n(dataOverride).solNodes[key].value; } if (key) { return key.split('/').slice(-1)[0]; } return key; } function nodeMissionType(key, dataOverride) { if (key in i18n(dataOverride).solNodes) { return i18n(dataOverride).solNodes[key].type; } if (key) { return key.split('/').slice(-1)[0]; } return key; } function nodeEnemy(key, dataOverride) { if (key in i18n(dataOverride).solNodes) { return i18n(dataOverride).solNodes[key].enemy; } if (key) { return key.split('/').slice(-1)[0]; } return key; } function languageString(key, dataOverride) { const lowerKey = String(key).toLowerCase(); if (lowerKey in i18n(dataOverride).languages) { return i18n(dataOverride).languages[lowerKey].value; } if (key) { return toTitleCase(splitResourceName(String(key).split('/').slice(-1)[0])); } return key; } function languageDesc(key, dataOverride) { const lowerKey = String(key).toLowerCase(); if (lowerKey in i18n(dataOverride).languages) { return i18n(dataOverride).languages[lowerKey].desc; } if (key) { return `[PH] ${toTitleCase(splitResourceName(String(key).split('/').slice(-1)[0]))} Desc`; } return key; } function missionType(key, dataOverride) { if (key in i18n(dataOverride).missionTypes) { return i18n(dataOverride).missionTypes[key].value; } if (key) { return toTitleCase(key.replace(/^MT_/, '')); } return key; } function conclaveMode(key, dataOverride) { if (key in i18n(dataOverride).conclave.modes) { return i18n(dataOverride).conclave.modes[key].value; } return key; } function conclaveCategory(key, dataOverride) { if (key in i18n(dataOverride).conclave.categories) { return i18n(dataOverride).conclave.categories[key].value; } return key; } function fissureModifier(key, dataOverride) { if (key in i18n(dataOverride).fissureModifiers) { return i18n(dataOverride).fissureModifiers[key].value; } return key; } function fissureTier(key, dataOverride) { if (key in i18n(dataOverride).fissureModifiers) { return i18n(dataOverride).fissureModifiers[key].num; } return key; } function syndicate(key, dataOverride) { if (key in i18n(dataOverride).syndicates) { return i18n(dataOverride).syndicates[key].name; } return key; } function upgrade(key, dataOverride) { if (key in i18n(dataOverride).upgradeTypes) { return i18n(dataOverride).upgradeTypes[key].value; } return key; } function operation(key, dataOverride) { if (key in i18n(dataOverride).operationTypes) { return i18n(dataOverride).operationTypes[key].value; } return key; } function operationSymbol(key, dataOverride) { if (key in i18n(dataOverride).operationTypes) { return i18n(dataOverride).operationTypes[key].symbol; } return key; } function sortieBoss(key, dataOverride) { if (key in i18n(dataOverride).sortie.bosses) { return i18n(dataOverride).sortie.bosses[key].name; } return key; } function sortieFaction(key, dataOverride) { if (key in i18n(dataOverride).sortie.bosses) { return i18n(dataOverride).sortie.bosses[key].faction; } return key; } function sortieModifier(key, dataOverride) { if (key in i18n(dataOverride).sortie.modifierTypes) { return i18n(dataOverride).sortie.modifierTypes[key]; } return key; ct'; const WorldstateObject = require('./WorldstateObject'); const lStart = new Date('November 10, 2018 08:13:48 UTC'); const loopTime = 1600000; const warmTime = 400000; const coldTime = loopTime - warmTime; function getCurrentCycle() { const sinceLast = (Date.now() - lStart) % loopTime; const toNextFull = loopTime - sinceLast; let state = 'cold'; if (toNextFull &gt; coldTime) { state = 'warm'; } let toNextMinor; if (toNextFull &lt; coldTime) { toNextMinor = toNextFull; } else { toNextMinor = toNextFull - coldTime; } const milliAtNext = Date.now() + toNextMinor; const milliAtPrev = (Date.now() + toNextFull) - (state === 'warm' ? loopTime : coldTime); const timeAtPrevious = new Date(milliAtPrev); timeAtPrevious.setSeconds(0); return { state, toNextMinor, toNextFull, timeAtNext: new Date(milliAtNext), timeAtPrevious, }; } /** * Represents the current Earth Day/Night Cycle * @extends {WorldstateObject} */ class VallisCycle extends WorldstateObject { /** * @param {Date} bountiesEndDate The end date for Ostron bounties * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {TimeDateFunctions} deps.timeDate The time and date functions */ constructor({ mdConfig, timeDate }) { super({ _id: { $oid: 'vallisCycle0' } }, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The current cetus cycle, for calculating the other fields * @type {Object} * @private */ const ec = getCurrentCycle(); Object.defineProperty(this, 'ec', { enumerable: false, configurable: false }); /** * The date and time at which the event ends * @type {Date} */ this.expiry = ec.timeAtNext; /** * Whether or not this it's daytime * @type {boolean} */ this.isWarm = ec.state === 'warm'; /** * Current cycle state. One of `warm`, `cold` * @type {string} */ this.state = ec.state; /** * Date and time at which the event started * @type {Date} */ this.activation = ec.timeAtPrevious; /** * Time remaining string * @type {string} */ this.timeLeft = timeDate.timeDeltaToString(ec.toNextMinor); this.id = `vallisCycle${ec.timeAtPrevious.getTime()}`; this.shortString = `${this.timeLeft.replace(/\\s\\d*s/ig, '')} to ${this.isWarm ? 'Cold' : 'Warm'}`; } /** * Get whether or not the event has expired * @returns {boolean} */ getExpired() { return this.timeDate.fromNow(this.expiry) &lt; 0; } /** * The event's string representation * @returns {string} */ toString() { const lines = [ `Operator, the Orb Vallis is currently ${this.isWarm ? 'Warm' : 'Cold'}`, `Time remaining until ${this.isWarm ? 'Cold' : 'Warm'}: ${this.timeLeft}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = VallisCycle; × Search results Close "},"VoidTrader.js.html":{"id":"VoidTrader.js.html","title":"Source: VoidTrader.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrationdefaultDepsfromNowgetItemTypegetItemTypeFullgetLevelStringkuvaparseparseDaterewardTypesscrubstarttimeDeltaToStringtoNowtruncateTime Source: VoidTrader.js 'use strict'; const WorldstateObject = require('./WorldstateObject'); const VoidTraderItem = require('./VoidTraderItem'); /** * Represents a void trader * @extends {WorldstateObject} */ class VoidTrader extends WorldstateObject { /** * @param {Object} data The Void trader data * @param {Object} deps The dependencies object * @param {MarkdownSettings} deps.mdConfig The markdown settings * @param {Translator} deps.translator The string translator * @param {TimeDateFunctions} deps.timeDate The time and date functions * @param {string} deps.locale Locale to use for translations */ constructor(data, { mdConfig, translator, timeDate, locale, }) { super(data, { timeDate }); /** * The markdown settings * @type {MarkdownSettings} * @private */ this.mdConfig = mdConfig; Object.defineProperty(this, 'mdConfig', { enumerable: false, configurable: false }); /** * The time and date functions * @type {TimeDateFunctions} * @private */ this.timeDate = timeDate; Object.defineProperty(this, 'timeDate', { enumerable: false, configurable: false }); /** * The date and time at which the void trader arrives * @type {Date} */ this.activation = this.timeDate.parseDate(data.Activation); /** * The date and time at which the void trader leaves * @type {Date} */ this.expiry = this.timeDate.parseDate(data.Expiry); /** * The void trader's name * @type {string} */ this.character = data.Character.replace('Baro\\'Ki Teel', 'Baro Ki\\'Teer'); /** * The node at which the Void Trader appears * @type {string} */ this.location = translator.node(data.Node, locale); /** * The trader's inventory * @type {VoidTraderItem[]} */ this.inventory = data.Manifest ? data.Manifest.map((i) =&gt; new VoidTraderItem(i, { translator, locale })) : []; /** * Pseudo Identifier for identifying changes in inventory * @type {string} */ this.psId = `${this.id}${this.inventory.length}`; /** * Whether or not the void trader is active (at time of object creation) * @type {boolean} */ this.active = this.isActive(); /** * A string indicating how long it will take for the trader to arrive * (at time of object creation) * @type {string} */ this.startString = this.getStartString(); /** * A string indicating how long it will take for the trader to leave * (at time of object creation) * @type {string} */ this.endString = this.getEndString(); } /** * Get whether or not the trader is currently active * @returns {boolean} */ isActive() { return (this.timeDate.fromNow(this.activation) &lt; 0) &amp;&amp; (this.timeDate.fromNow(this.expiry) &gt; 0); } /** * Get a string indicating how long it will take for the trader to arrive * @returns {string} */ getStartString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.activation)); } /** * Get a string indicating how long it will take for the trader to leave * @returns {string} */ getEndString() { return this.timeDate.timeDeltaToString(this.timeDate.fromNow(this.expiry)); } /** * Returns a string representation of the trader * @returns {string} */ toString() { if (!this.isActive()) { const timeDelta = this.timeDate.fromNow(this.activation); const nextArrivalTime = this.timeDate.timeDeltaToString(timeDelta); return `${this.mdConfig.codeMulti}${this.character} is not here yet, he will arrive in ` + `${nextArrivalTime} at ${this.location}${this.mdConfig.blockEnd}`; } const inventoryString = this.inventory .map((i) =&gt; ` ${i.item} - ${i.ducats} ducats + ${i.credits}cr%s`) .join(this.mdConfig.lineEnd); const lines = [ `${this.mdConfig.codeMulti}Void Trader at ${this.location}`, inventoryString, `Trader departing in ${this.getEndString()}${this.mdConfig.blockEnd}`, ]; return lines.join(this.mdConfig.lineEnd); } } module.exports = VoidTrader; × Search results Close "},"VoidTraderItem.js.html":{"id":"VoidTraderItem.js.html","title":"Source: VoidTraderItem.js","body":" warframe-worldstate-parser Classes AlertCetusCycleChallengeInstanceConclaveChallengeConstructionProgressDailyDealDarkSectorDarkSectorBattleDependencyEarthCycleFissureFlashSaleGlobalUpgradeInvasionKuvaMarkdownSettingsMissionmodule.exportsNewsNightwaveNightwaveChallengePersistentEnemyRewardSentientOutpostSimarisSortieSortieVariantSyndicateJobSyndicateMissionVallisCycleVoidTraderVoidTraderItemWeeklyChallengeWorldEventWorldStateWorldstateObject Global arbitrati
